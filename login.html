        <!-- === নতুন যোগ করা PWA এবং ডেস্কটপ মোড বাটন কোড === -->
        <!-- Desktop/Mobile Mode Toggle Button -->
        <button
            id="toggleViewBtn"
            style="
                position: fixed;
                bottom: 20px;
                right: 20px;
                z-index: 1000;
                padding: 10px 15px;
                font-size: 14px;
                background-color: #333;
                color: white;
                border: none;
                border-radius: 50px;
                cursor: pointer;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            "
        >
            ডেস্কটপ মোড
        </button>

        <script>
            // --- 1. Service Worker Registration ---
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker
                        .register("sw.js")
                        .then((registration) => {
                            console.log(
                                "ServiceWorker registration successful!",
                            );
                        })
                        .catch((err) => {
                            console.log(
                                "ServiceWorker registration failed: ",
                                err,
                            );
                        });
                });
            }

            // --- 2. Desktop/Mobile Mode Toggle Logic ---
            const toggleBtn = document.getElementById("toggleViewBtn");
            const viewportMeta = document.getElementById("viewportMeta");

            // Check if a view mode is already saved in localStorage
            let isDesktopView = localStorage.getItem("viewMode") === "desktop";

            // Function to apply the current view mode
            function applyViewMode() {
                if (isDesktopView) {
                    viewportMeta.setAttribute("content", "width=1280");
                    toggleBtn.textContent = "মোবাইল মোড";
                } else {
                    viewportMeta.setAttribute(
                        "content",
                        "width=device-width, initial-scale=1.0",
                    );
                    toggleBtn.textContent = "ডেস্কটপ মোড";
                }
            }

            // Event listener for the button click
            toggleBtn.addEventListener("click", () => {
                isDesktopView = !isDesktopView; // Toggle the state
                if (isDesktopView) {
                    localStorage.setItem("viewMode", "desktop");
                } else {
                    localStorage.setItem("viewMode", "mobile");
                }
                applyViewMode();
            });

            // Apply the saved mode when the page loads
            applyViewMode();
        </script>
        <!-- === PWA কোড শেষ === -->
    </body>
