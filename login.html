<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>লগইন - Study With Keshab</title>
    <base href="/Study-With-Keshab/">

    <!-- Google Fonts & Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- চূড়ান্ত এবং আধুনিক CSS -->
    <link rel="stylesheet" href="css/login-style.css"> 
</head>
<body class="login-page">

    <!-- অ্যানিমেটেড ব্যাকগ্রাউন্ডের জন্য কন্টেইনার -->
    <div class="animation-area">
        <ul class="box-area">
            <li></li> <li></li> <li></li> <li></li> <li></li> <li></li>
        </ul>
    </div>

    <!-- লগইন কন্টেইনার -->
    <div class="login-container">
        <div class="login-header">
            <a href="index.html">
                <img src="images/logo.jpg" alt="Study With Keshab Logo" class="logo">
            </a>
            <h1>স্বাগতম!</h1>
            <p>আপনার শেখার জগতে প্রবেশ করুন।</p>
        </div>

        <div class="login-form">
            <button id="google-login-btn" class="google-btn">
                <i class="fab fa-google"></i>
                <span>Google দিয়ে লগইন করুন</span>
            </button>
        </div>
        
        <div class="login-footer">
            <a href="index.html">হোম পেজে ফিরে যান</a>
        </div>
    </div>

    <!-- Firebase SDK (v8.10.0) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- আপনার নিজস্ব স্ক্রিপ্ট -->
    <script src="js/firebase-config.js"></script>
    <script src="auth.js"></script>

</html>
