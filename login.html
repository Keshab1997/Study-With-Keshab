<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <style>
        /* CSS ভেরিয়েবলস (রং পরিবর্তন করতে সহজ) */
        :root {
            --bg-grad-start: #29B6F6; /* Background Gradient Start Color */
            --bg-grad-end: #9C27B0;   /* Background Gradient End Color */
            --form-bg: #ffffff;
            --text-color: #555;
            --label-color: #888;
            --border-color: #e0e0e0;
            --button-grad-start: #00E5FF; /* Button Gradient Start */
            --button-grad-end: #E040FB;   /* Button Gradient End */
        }

        /* General Body Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-grad-start), var(--bg-grad-end));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Login Card Container */
        .login-card {
            width: 100%;
            max-width: 400px;
            background-color: var(--form-bg);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-card h1 {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
        }

        /* Input Group Styles */
        .input-group {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--label-color);
            font-size: 14px;
            font-weight: 500;
        }

        .input-group .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
            margin-top: 10px; /* Adjusting for label height */
        }

        .input-group input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            border: none;
            border-bottom: 1px solid var(--border-color);
            font-size: 16px;
            color: var(--text-color);
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-bottom-color: var(--bg-grad-end);
        }
        
        /* Forgot Password Link */
        .forgot-password {
            text-align: right;
            margin-top: -15px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: var(--label-color);
            text-decoration: none;
            font-size: 13px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Login Button Styles */
        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(to right, var(--button-grad-start), var(--button-grad-end));
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 25px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Divider Text */
        .divider {
            color: var(--label-color);
            font-size: 13px;
            margin-bottom: 20px;
        }

        /* Social Login Buttons */
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            color: white;
            text-decoration: none;
            font-size: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s;
        }

        .social-btn:hover {
            transform: scale(1.1);
        }

        .facebook { background-color: #3b5998; }
        .twitter { background-color: #1da1f2; }
        .google { background-color: #db4437; }

        /* Sign Up Link */
        .signup-link {
            font-size: 14px;
            color: var(--label-color);
        }

        .signup-link a {
            color: var(--button-grad-end);
            text-decoration: none;
            font-weight: 600;
        }

    </style>
</head>
<body>

    <div class="login-card">
        <h1>Login</h1>
        <form>
            <div class="input-group">
                <label for="username">Username</label>
                <i class="fas fa-user icon"></i>
                <input type="text" id="username" placeholder="Type your username" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <i class="fas fa-lock icon"></i>
                <input type="password" id="password" placeholder="Type your password" required>
            </div>

            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn">LOGIN</button>
        </form>

        <p class="divider">Or Sign Up Using</p>

        <div class="social-login">
            <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-btn twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
        </div>

        <p class="signup-link">
            Don't have an account? <a href="#">SIGN UP</a>
        </p>

    </div>

</body>
</html>
