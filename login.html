<!doctype html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      id="viewportMeta"
    />
    <title>লগইন - Study With Keshab</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/icon-192x192.png">
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#4a90e2" />

    <!-- Google Fonts & Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- চূড়ান্ত এবং আধুনিক CSS -->
    <link rel="stylesheet" href="css/login-style.css" />
    <link rel="stylesheet" href="css/toast.css" />
  </head>
  <body class="login-page">
    <script src="js/toast.js"></script>
    <!-- অ্যানিমেটেড ব্যাকগ্রাউন্ডের জন্য কন্টেইনার -->
    <div class="animation-area">
      <ul class="box-area">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <!-- লগইন কন্টেইনার -->
    <div class="login-container">
      <div class="login-header">
        <a href="index.html">
          <img
            src="images/icons/icon-512x512.png"
            alt="Study With Keshab Logo"
            class="logo"
          />
        </a>
        <h1>স্বাগতম!</h1>
        <p>আপনার শেখার জগতে প্রবেশ করুন।</p>
      </div>

      <div class="login-form">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email-input" placeholder="ইমেল" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password-input" placeholder="পাসওয়ার্ড" required />
        </div>
        <button id="login-btn" class="login-btn">
          <span class="btn-text">লগইন করুন</span>
          <div class="spinner"></div>
        </button>
        <p id="error-message"></p>
        
        <div class="divider"><span>অথবা</span></div>
        
        <button id="google-login-btn" class="google-btn">
          <i class="fab fa-google"></i>
          <span>Google দিয়ে লগইন করুন</span>
        </button>
      </div>

      <div class="login-footer">
        <p>নতুন ব্যবহারকারী? <a href="signup.html">সাইন আপ করুন</a></p>
        <a href="index.html">হোম পেজে ফিরে যান</a>
      </div>
    </div>

    <!-- Firebase SDK (v8.10.0) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- আপনার নিজস্ব স্ক্রিপ্ট -->
    <script src="js/firebase-config.js"></script>
    <script src="auth.js"></script>

    <!-- PWA এর জন্য Service Worker রেজিস্ট্রেশন -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("sw.js")
            .then((registration) => {
              console.log("ServiceWorker registration successful!");
            })
            .catch((err) => {
              console.log("ServiceWorker registration failed: ", err);
            });
        });
      }
    </script>
  </body>
</html>
