<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Study With Keshab</title>
    
    <!-- Google Fonts for Bengali -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --dark-bg: #1a1a2e;
            --purple: #e94560;
            --light-purple: #c471ed;
            --blue: #f64f59;
            --white-color: #ffffff;
            --text-color: #e0e0e0;
            --border-color: rgba(255, 255, 255, 0.3);
            --error-color: #ff9a9a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* --- Particle Animation Background --- */
        .particle {
            position: absolute;
            bottom: -200px;
            background-color: var(--purple);
            border-radius: 50%;
            opacity: 0;
            animation: rise 10s infinite linear;
        }
        @keyframes rise {
            to {
                transform: translateY(-120vh);
                opacity: 1;
            }
        }
        .particle:nth-child(1){ width: 80px; height: 80px; left: 10%; animation-duration: 15s; }
        .particle:nth-child(2){ width: 20px; height: 20px; left: 20%; animation-duration: 10s; animation-delay: 1s; }
        .particle:nth-child(3){ width: 50px; height: 50px; left: 35%; animation-duration: 20s; animation-delay: 3s; background-color: var(--blue); }
        .particle:nth-child(4){ width: 100px; height: 100px; left: 50%; animation-duration: 18s; animation-delay: 2s; }
        .particle:nth-child(5){ width: 10px; height: 10px; left: 65%; animation-duration: 8s; animation-delay: 5s; background-color: var(--light-purple); }
        .particle:nth-child(6){ width: 40px; height: 40px; left: 80%; animation-duration: 12s; }
        .particle:nth-child(7){ width: 60px; height: 60px; left: 90%; animation-duration: 16s; animation-delay: 4s; background-color: var(--blue); }

        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            color: var(--white-color);
            animation: fadeInSlideUp 0.8s ease-out forwards;
            z-index: 2;
        }

        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-card h2 { margin-bottom: 30px; font-size: 28px; font-weight: 600; }
        .input-group { position: relative; margin-bottom: 25px; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-color); }
        .input-group input { width: 100%; padding: 15px 15px 15px 45px; background: rgba(255, 255, 255, 0.1); border: 1px solid var(--border-color); border-radius: 10px; color: var(--white-color); font-size: 16px; transition: background 0.3s, border-color 0.3s; }
        .input-group input::placeholder { color: var(--text-color); }
        .input-group input:focus { outline: none; background: rgba(255, 255, 255, 0.2); border-color: var(--white-color); }

        .login-button { width: 100%; padding: 15px; background: linear-gradient(90deg, var(--purple), var(--blue)); color: var(--white-color); border: none; border-radius: 10px; cursor: pointer; font-size: 18px; font-weight: 600; transition: transform 0.2s, box-shadow 0.2s; position: relative; overflow: hidden; }
        .login-button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        
        .login-button .spinner { display: none; border: 3px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top-color: var(--white-color); width: 20px; height: 20px; animation: rotate 1s linear infinite; margin: -2px auto; }
        .login-button.loading .btn-text { display: none; }
        .login-button.loading .spinner { display: block; }
        @keyframes rotate { to { transform: rotate(360deg); } }

        #error-message { color: var(--error-color); margin-top: 20px; min-height: 20px; font-weight: 500; }

        #sound-toggle-btn { position: fixed; top: 20px; right: 20px; background: rgba(255, 255, 255, 0.1); border: 1px solid var(--border-color); color: var(--white-color); width: 50px; height: 50px; border-radius: 50%; cursor: pointer; font-size: 20px; display: flex; justify-content: center; align-items: center; z-index: 10; transition: background 0.3s; }
        #sound-toggle-btn:hover { background: rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body>
    
    <!-- Particle Background Elements -->
    <div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div>

    <div class="login-card">
        <h2>অ্যাডমিন লগইন</h2>
        <div class="input-group">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email-input" placeholder="আপনার ইমেল দিন" required>
        </div>
        <div class="input-group">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password-input" placeholder="আপনার পাসওয়ার্ড দিন" required>
        </div>
        <button id="login-button" class="login-button">
            <span class="btn-text">লগইন করুন</span>
            <div class="spinner"></div>
        </button>
        <p id="error-message"></p>
    </div>

    <!-- Sound Control Button -->
    <button id="sound-toggle-btn">
        <i id="sound-icon" class="fa-solid fa-volume-xmark"></i>
    </button>

    <!-- Audio Elements (Hidden) -->
    <audio id="click-sound" src="audio/click-sound.mp3" preload="auto"></audio>
    <audio id="bg-sound" src="audio/ambient-sound.mp3" preload="auto" loop></audio>
    <!-- নতুন এরর সাউন্ডের জন্য এই লাইনটি যোগ করা হয়েছে -->
    <audio id="error-sound" src="audio/error-sound.mp3" preload="auto"></audio>

    <!-- Firebase & Logic Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>

    <script>
        const loginButton = document.getElementById('login-button');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const errorMessage = document.getElementById('error-message');
        
        // Sound Elements
        const clickSound = document.getElementById('click-sound');
        const bgSound = document.getElementById('bg-sound');
        const errorSound = document.getElementById('error-sound'); // এরর সাউন্ড এলিমেন্ট সিলেক্ট করা
        const soundToggleButton = document.getElementById('sound-toggle-btn');
        const soundIcon = document.getElementById('sound-icon');
        let isSoundOn = false;

        // Sound Toggle Logic
        soundToggleButton.addEventListener('click', () => {
            isSoundOn = !isSoundOn;
            if (isSoundOn) {
                bgSound.play().catch(e => console.log("Background sound blocked by browser."));
                soundIcon.classList.replace('fa-volume-xmark', 'fa-volume-high');
            } else {
                bgSound.pause();
                soundIcon.classList.replace('fa-volume-high', 'fa-volume-xmark');
            }
        });

        // Login Logic
        loginButton.addEventListener('click', async () => {
            if (isSoundOn) {
                clickSound.currentTime = 0;
                clickSound.play();
            }

            const email = emailInput.value;
            const password = passwordInput.value;

            if (!email || !password) {
                errorMessage.textContent = 'দয়া করে ইমেল এবং পাসওয়ার্ড দিন।';
                if (isSoundOn) {
                    errorSound.currentTime = 0;
                    errorSound.play();
                }
                return;
            }

            errorMessage.textContent = ''; 
            loginButton.classList.add('loading');

            try {
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                window.location.href = "admin-dashboard.html";
            } catch (error) {
                // ভুলের ক্ষেত্রে এরর সাউন্ড প্লে করা হবে
                if (isSoundOn) {
                    errorSound.currentTime = 0;
                    errorSound.play();
                }
                
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    errorMessage.textContent = 'আপনার ইমেল বা পাসওয়ার্ড ভুল।';
                } else {
                    errorMessage.textContent = 'একটি সমস্যা হয়েছে। আবার চেষ্টা করুন।';
                }
            } finally {
                loginButton.classList.remove('loading');
            }
        });
        
        passwordInput.addEventListener('keyup', e => e.key === 'Enter' && loginButton.click());
    </script>
</body>
</html>
