                        explanation: "যোগকলা (Connective Tissue) হলো সেই ধরনের কলা যা দেহের বিভিন্ন অঙ্গ ও কলার মধ্যে সংযোগ স্থাপন করে, তাদের রক্ষা করে এবং কাঠামো প্রদান করে।\nঅস্থি (Bone) একটি কঠিন, রূপান্তরিত যোগকলা। এর প্রধান কাজ হলো:\n*   দেহের কাঠামো তৈরি করা।\n*   গুরুত্বপূর্ণ অঙ্গপ্রত্যঙ্গকে (যেমন মস্তিষ্ক, হৃৎপিণ্ড) রক্ষা করা।\n*   পেশিকে সংযুক্ত করার স্থান দেওয়া।\n*   রক্তকণিকা উৎপাদন করা (অস্থিমজ্জায়)।\nযেহেতু অস্থি সংযোগ, অবলম্বন এবং কাঠামো প্রদানের কাজ করে, তাই এটি যোগকলার একটি আদর্শ উদাহরণ।"

                        explanation: "জারণ ও বিজারণ বোঝার জন্য আমরা মৌলগুলির জারণ সংখ্যা (Oxidation State) দেখব।\n*   জারণ (Oxidation): জারণ সংখ্যা বৃদ্ধি পায়।\n*   বিজারণ (Reduction): জারণ সংখ্যা হ্রাস পায়।\n\nবিক্রিয়াটি হলো: MnO₂ + 4HCl → MnCl₂ + 2H₂O + Cl₂\n\n1.  ম্যাঙ্গানিজ (Mn) এর পরিবর্তন:\n*   বিক্রিয়ার আগে MnO₂-তে: অক্সিজেনের জারণ সংখ্যা -2। তাই, Mn + 2(-2) = 0 ⇒ Mn = +4।\n*   বিক্রিয়ার পরে MnCl₂-তে: ক্লোরিনের জারণ সংখ্যা -1। তাই, Mn + 2(-1) = 0 ⇒ Mn = +2।\n*   এখানে ম্যাঙ্গানিজের জারণ সংখ্যা +4 থেকে কমে +2 হয়েছে। জারণ সংখ্যা হ্রাস পাওয়া মানে বিজারণ। সুতরাং, MnO₂ বিজারিত হয়েছে।\n\n2.  ক্লোরিন (Cl) এর পরিবর্তন:\n*   বিক্রিয়ার আগে HCl-তে: হাইড্রোজেনের জারণ সংখ্যা +1। তাই, Cl = -1।\n*   বিক্রিয়ার পরে মুক্ত Cl₂-তে: মৌলের জারণ সংখ্যা 0।\n*   এখানে ক্লোরিনের জারণ সংখ্যা -1 থেকে বেড়ে 0 হয়েছে। জারণ সংখ্যা বৃদ্ধি পাওয়া মানে জারণ। সুতরাং, HCl জারিত হয়েছে।\n\nযেহেতু Mn-এর বিজারণ ঘটেছে, তাই বিকল্প (A) সঠিক।"

                    },
                    {
                        question: "প্রদত্ত কোন্ টি একটি ধাতু নয় ?",

                        answer: 1,
                        explanation: "মৌলগুলিকে প্রধানত ধাতু, অধাতু এবং ধাতুকল্প— এই তিন ভাগে ভাগ করা হয়।\n*   (A) Ga (গ্যালিয়াম): এটি একটি ধাতু।\n*   (C) Pb (লেড বা সীসা): এটি একটি ভারী ধাতু।\n*   (D) Sc (স্ক্যান্ডিয়াম): এটি একটি অবস্থান্তর ধাতু।\n*   (B) Si (সিলিকন): এটি একটি ধাতুকল্প (Metalloid)। ধাতুকল্পের ধর্ম ধাতু এবং অধাতুর মাঝামাঝি। এরা দেখতে ধাতুর মতো চকচকে হলেও এদের তড়িৎ পরিবাহিতা ধাতুর চেয়ে কম কিন্তু অধাতুর চেয়ে বেশি (এরা অর্ধপরিবাহী বা semiconductor)। যেহেতু এটি বিশুদ্ধ ধাতু নয়, তাই প্রদত্ত বিকল্পগুলির মধ্যে এটিই সঠিক উত্তর।"
                    },
                    {
                        question: "দুটি কুণ্ডলী A ও B এমনভাবে সংযুক্ত রয়েছে... প্রদত্ত কোন্ ক্ষেত্রে B-তে তড়িৎপ্রবাহ উৎপন্ন হবে ?\n(a) 0 থেকে 50 সেকেন্ড: A-তে সমমাত্রায় তড়িৎপ্রবাহ চালনা করা হল\n(b) 50 থেকে 60 সেকেন্ড: A-তে প্রবাহমাত্রা ধীরে ধীরে কমানো হল।",
                        options: ["কেবলমাত্র (a)-তে", "(a) ও (b) কোনো ক্ষেত্রেই নয়", "(a) এবং (b) উভয় ক্ষেত্রেই", "কেবলমাত্র (b)-তে"],
                        answer: 3,
                        explanation: "এই ঘটনাটি তড়িৎচুম্বকীয় আবেশ (Electromagnetic Induction) এবং বিশেষত পারস্পরিক আবেশ (Mutual Induction) নীতির উপর ভিত্তি করে তৈরি।\nনীতিটি হলো: একটি কুণ্ডলীতে (A) তড়িৎপ্রবাহের পরিবর্তন ঘটালে, তার কাছাকাছি থাকা অন্য কুণ্ডলীতে (B) একটি ক্ষণস্থায়ী তড়িৎপ্রবাহ আবিষ্ট হয়। মূল কথা হলো তড়িৎপ্রবাহের পরিবর্তন হতে হবে।\n*   (a) ক্ষেত্রে: কুণ্ডলী A-তে সমমাত্রায় তড়িৎপ্রবাহ চলছে, অর্থাৎ প্রবাহমাত্রার কোনো পরিবর্তন হচ্ছে না। ফলে, A দ্বারা সৃষ্ট চৌম্বক ক্ষেত্রটিও স্থির। স্থির চৌম্বক ক্ষেত্র B কুণ্ডলীতে কোনো তড়িৎপ্রবাহ আবিষ্ট করতে পারে না।\n*   (b) ক্ষেত্রে: কুণ্ডলী A-তে প্রবাহমাত্রা ধীরে ধীরে কমানো হচ্ছে, অর্থাৎ প্রবাহমাত্রার পরিবর্তন ঘটছে। এই متغير তড়িৎপ্রবাহ একটি متغير চৌম্বক ক্ষেত্র তৈরি করবে, যা B কুণ্ডলীর মধ্যে দিয়ে যাওয়ার সময় একটি তড়িৎপ্রবাহ আবিষ্ট করবে।"

                        options: ["18 সেমি", "9 সেমি", "-18 সেমি", "-9 সেমি"],
                        answer: 3,
                        explanation: "ধাপ ১: সূত্র মনে করা\nযেকোনো গোলীয় দর্পণের ক্ষেত্রে ফোকাস দূরত্ব (f) তার বক্রতা ব্যাসার্ধের (R) অর্ধেক হয়।\nসূত্র: f = R / 2\n\nধাপ ২: নতুন কার্টেসীয় চিহ্ন প্রথা (New Cartesian Sign Convention) বোঝা\n*   দর্পণের মেরু (Pole) হলো মূলবিন্দু।\n*   আপতিত আলোকরশ্মির দিকে মাপা দূরত্ব ধনাত্মক (+) এবং তার বিপরীত দিকে মাপা দূরত্ব ঋণাত্মক (-)।\n*   অবতল দর্পণের (Concave Mirror) ক্ষেত্রে, ফোকাস (F) এবং বক্রতাকেন্দ্র (C) দর্পণের সামনে অর্থাৎ প্রতিফলক তলের দিকে থাকে। তাই, প্রচলিত নিয়ম অনুসারে এদের দূরত্ব ঋণাত্মক (-) ধরা হয়।\n\nধাপ ৩: মান বসিয়ে গণনা করা\n*   প্রশ্নে বক্রতা ব্যাসার্ধের মান দেওয়া হয়েছে +18 সেমি। কিন্তু যেহেতু এটি একটি অবতল দর্পণ, তাই চিহ্ন প্রথা অনুযায়ী আমাদের R = -18 সেমি ধরতে হবে।\n*   এখন সূত্র প্রয়োগ করে পাই:\nf = R / 2 = (-18 সেমি) / 2 = -9 সেমি"

                        explanation: "ধাপ ১: চতুর্ভুজের কোণের সমষ্টি ব্যবহার করা\n*   যেকোনো চতুর্ভুজের চারটি কোণের সমষ্টি 360°।\n*   ∠A + ∠B + ∠C + ∠D = 360°\n*   ∠A + ∠B + 64° + 80° = 360°\n*   ∠A + ∠B + 144° = 360°\n*   ∠A + ∠B = 360° - 144° = 216°\n\nধাপ ২: ত্রিভুজ APB-এর কোণগুলির সম্পর্ক স্থাপন\n*   AP হলো ∠A-এর সমদ্বিখণ্ডক, তাই ∠PAB = ∠A / 2।\n*   BP হলো ∠B-এর সমদ্বিখণ্ডক, তাই ∠PBA = ∠B / 2।\n*   যেকোনো ত্রিভুজের তিনটি কোণের সমষ্টি 180°। ত্রিভুজ APB-এর ক্ষেত্রে:\n    ∠APB + ∠PAB + ∠PBA = 180°\n    ∠APB + (∠A / 2) + (∠B / 2) = 180°\n    ∠APB + (∠A + ∠B) / 2 = 180°\n\nধাপ ৩: মান বসিয়ে ∠APB নির্ণয়\n*   আমরা ধাপ ১ থেকে পেয়েছি ∠A + ∠B = 216°। এই মানটি বসিয়ে পাই:\n*   ∠APB + 216° / 2 = 180°\n*   ∠APB + 108° = 180°\n*   ∠APB = 180° - 108° = 72°"
