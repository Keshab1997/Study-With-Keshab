                        explanation: "ক্যাটিনেশন (Catenation) হলো কোনো মৌলের পরমাণুগুলির নিজেদের মধ্যে সমযোজী বন্ধন (covalent bond) দ্বারা যুক্ত হয়ে দীর্ঘ শৃঙ্খল (chain) বা বলয় (ring) গঠন করার বিশেষ ক্ষমতা。\n\n*   কার্বন (Carbon): কার্বন পরমাণুর আকার ছোট এবং কার্বন-কার্বন (C-C) বন্ধন খুব শক্তিশালী ও সুস্থিত হওয়ায় এটি সবচেয়ে ভালোভাবে ক্যাটিনেশন ধর্ম প্রদর্শন করে। এই অসাধারণ ধর্মের জন্যই কার্বন লক্ষ লক্ষ বিভিন্ন জৈব যৌগ (organic compound) তৈরি করতে পারে।\n*   অক্সিজেন ও নাইট্রোজেন খুব সীমিত ক্যাটিনেশন ধর্ম দেখায় (যেমন O₃ বা N₂H₄)।\n*   হিলিয়াম একটি নিষ্ক্রিয় গ্যাস, তাই এটি কোনো বন্ধনই গঠন করে না।"
                    },
                    {
                        question: "12 Ω রোধবিশিষ্ট কতগুলি রোধকে সমান্তরাল সমবায়ে যুক্ত করলে 4 Ω রোধ পাওয়া যাবে?",
                        options: ["4 টি", "2 টি", "3 টি", "8 টি"],

                        explanation: "এটি একটি গাণিতিক সমস্যা।\n\nধাপ ১: প্রদত্ত তথ্যগুলি লেখা\n*   প্রতিটি রোধের মান (r) = 12 Ω\n*   সমান্তরাল সমবায়ের তুল্য রোধ (R_eq) = 4 Ω\n*   আমাদের নির্ণয় করতে হবে রোধের সংখ্যা (n)।\n\nধাপ ২: সঠিক সূত্রটি লেখা\nআমরা জানি, যদি ‘n’ সংখ্যক একই মানের রোধকে (r) সমান্তরাল সমবায়ে (parallel combination) যুক্ত করা হয়, তবে তাদের তুল্য রোধ (R_eq) হয়:\nR_eq = r / n\n\nধাপ ৩: রোধের সংখ্যা (n) নির্ণয়ের জন্য সূত্রটিকে সাজিয়ে লেখা\nউপরের সূত্র থেকে আমরা পাই:\nn = r / R_eq\n\nধাপ ৪: মানগুলি বসিয়ে গণনা করা\nn = 12 / 4\nn = 3\n\nধাপ ৫: উত্তর লেখা\nসুতরাং, 12 Ω মানের 3 টি রোধকে সমান্তরাল সমবায়ে যুক্ত করলে তুল্য রোধ 4 Ω হবে।"
