            questions: [
                { question: "কোন্ পঞ্চবার্ষিকী পরিকল্পনার সময় দুর্গাপুর ও ভিলাই লৌহ-ইস্পাত কারখানা গড়ে উঠেছিল?", options: ["প্রথম", "দ্বিতীয়", "তৃতীয়", "চতুর্থ"], answer: 1, explanation: "দ্বিতীয় পঞ্চবার্ষিকী পরিকল্পনার (১৯৫৬-১৯৬১) মূল লক্ষ্য ছিল দেশের ভারী শিল্পের উপর জোর দেওয়া। এই সময়েই সোভিয়েত ইউনিয়নের সহায়তায় ভিলাই (ছত্তিশগড়), ব্রিটেনের সহায়তায় দুর্গাপুর (পশ্চিমবঙ্গ) এবং পশ্চিম জার্মানির সহায়তায় রৌরকেলা (ওড়িশা) -তে বৃহৎ লৌহ-ইস্পাত কারখানাগুলি স্থাপিত হয়েছিল।" },

                { question: "ইন্ডিয়ান নেভির প্রথম মহিলা হেলিকপ্টার পাইলট হিসেবে নিযুক্ত হয়েছেন—", options: ["-", "-", "-", "-"], answer: 0, explanation: "দ্রষ্টব্য: এই প্রশ্নটির বিকল্পগুলি পুরনো বা সঠিক নয়। ভারতীয় নৌবাহিনীর প্রথম মহিলা পাইলট ছিলেন লেফটেন্যান্ট শিবাঙ্গী স্বরূপ (ডর্নিয়ার এয়ারক্র্যাফটের জন্য)। হেলিকপ্টার শাখার ক্ষেত্রেও পরবর্তীকালে মহিলারা নিযুক্ত হয়েছেন, কিন্তু প্রদত্ত বিকল্পগুলি প্রাসঙ্গিক নয়।" },
                { question: "যেটি মানবদেহে রেচন অঙ্গ হিসেবে কাজ করে না—", options: ["ফুসফুস", "ত্বক", "ক্ষুদ্রান্ত্র", "বৃহদন্ত্র"], answer: 3, explanation: "রেচন অঙ্গ হলো সেই অঙ্গ যা দেহ থেকে বিপাকজাত বর্জ্য পদার্থ দূর করে।\nফুসফুস: কার্বন ডাইঅক্সাইড (CO₂) ত্যাগ করে।\nত্বক: ঘামের মাধ্যমে জল, লবণ ও সামান্য ইউরিয়া ত্যাগ করে।\nবৃক্ক (Kidney): প্রধান রেচন অঙ্গ, মূত্রের মাধ্যমে ইউরিয়া ত্যাগ করে।\nবৃহদন্ত্র: অপাচ্য খাদ্য মল হিসেবে ত্যাগ করে, এটি রেচন নয়, বহিষ্করণ (egestion)।" },

                { question: "কোন্ দেশের পক্ষ থেকে সমুদ্র সৈকতগুলির পরিবেশবান্ধব চরিত্রের চিহ্নিতকরণ করার জন্য ‘ব্লু ফ্ল্যাগ’ প্রদান করা হয়?", options: ["জার্মানি", "আমেরিকা", "ডেনমার্ক", "ফ্রান্স"], answer: 2, explanation: "‘ব্লু ফ্ল্যাগ’ হলো একটি আন্তর্জাতিক সম্মাননা যা পরিবেশগতভাবে পরিচ্ছন্ন, নিরাপদ এবং সুপরিচালিত সমুদ্র সৈকত, পোতাশ্রয় এবং নৌকা পর্যটন কেন্দ্রকে দেওয়া হয়। ডেনমার্ক-ভিত্তিক অলাভজনক সংস্থা \"ফাউন্ডেশন ফর এনভায়রনমেন্টাল এডুকেশন\" (FEE) এই শংসাপত্র প্রদান করে।" },
                { question: "যে জৈবনিক প্রক্রিয়া রাসায়নিক শক্তিকে তাপশক্তিতে পরিণত করে-", options: ["চলন", "পুষ্টি", "শ্বসন", "নিঃসরণ"], answer: 2, explanation: "কোষীয় শ্বসন প্রক্রিয়ায়, কোষের মধ্যে থাকা খাদ্যকণা (গ্লুকোজ) অক্সিজেনের সাহায্যে জারিত হয়ে রাসায়নিক শক্তি (ATP) উৎপন্ন করে। এই প্রক্রিয়া চলাকালীন শক্তির একটি বড় অংশ তাপশক্তি হিসেবে নির্গত হয়, যা দেহের তাপমাত্রা বজায় রাখতে সাহায্য করে।" },
                { question: "দেহের কোথায় অ্যামোনিয়া ইউরিয়াতে পরিণত হয়?", options: ["অগ্ন্যাশয়", "পাকস্থলী", "বৃক্ক", "যকৃত"], answer: 3, explanation: "প্রোটিন বিপাকের ফলে দেহে অ্যামোনিয়া নামক একটি বিষাক্ত পদার্থ তৈরি হয়। যকৃৎ বা লিভার অর্নিথিন চক্রের মাধ্যমে এই ক্ষতিকারক অ্যামোনিয়াকে কম ক্ষতিকারক ইউরিয়াতে রূপান্তরিত করে। পরে এই ইউরিয়া রক্তের মাধ্যমে বৃক্কে পৌঁছায় এবং মূত্রের সাথে দেহ থেকে বেরিয়ে যায়।" },

                { question: "গাড়িতে ব্যবহৃত কোন্ যন্ত্রাংশটি জীবাশ্ম জ্বালানি দহনে উৎপন্ন বিষাক্ত গ্যাসকে অক্ষতিকর গ্যাসে পরিণত করে?", options: ["ইনভার্টার", "কার্বুরেটর", "রেডিয়েটর", "ক্যাটালাইটিক কনভার্টার"], answer: 3, explanation: "ক্যাটালাইটিক কনভার্টার গাড়ির ধোঁয়া নির্গমন পাইপে (exhaust pipe) লাগানো থাকে। এটি একটি প্রভাবক (catalyst) হিসেবে কাজ করে এবং ইঞ্জিনে জ্বালানি দহনের ফলে সৃষ্ট ক্ষতিকারক গ্যাস, যেমন - কার্বন মনোক্সাইড (CO), নাইট্রোজেন অক্সাইড (NOx) এবং অদগ্ধ হাইড্রোকার্বনকে রাসায়নিক বিক্রিয়ার মাধ্যমে কম ক্ষতিকারক কার্বন ডাইঅক্সাইড (CO₂), নাইট্রোজেন (N₂) এবং জলে (H₂O) রূপান্তরিত করে।" },

                { question: "NH₄NO₃ -তে নাইট্রোজেন শতকরা কত পরিমাণ উপস্থিত থাকে?", options: ["35%", "30%", "40%", "25%"], answer: 0, explanation: "ধাপ ১: যৌগটির মোট আণবিক ওজন নির্ণয় করা। NH₄NO₃ = (2 × 14) + (4 × 1) + (3 × 16) = 28 + 4 + 48 = 80। ধাপ ২: যৌগে নাইট্রোজেনের মোট ওজন = 2 × 14 = 28। ধাপ ৩: শতকরা পরিমাণ = (নাইট্রোজেনের ওজন / মোট আণবিক ওজন) × 100 = (28 / 80) × 100 = 35%।" },
                { question: "অ্যালুমিনিয়ামের ক্ষয় রোধ করার জন্য তার পৃষ্ঠতলে পুরু অ্যালুমিনিয়াম অক্সাইডের আস্তরণ দেওয়া হয় যে পদ্ধতিতে—", options: ["গ্যালভানাইজিং", "অ্যানোডাইজিং", "রোস্টিং", "ক্যালসিনেশন"], answer: 1, explanation: "অ্যানোডাইজিং একটি তড়িৎ-রাসায়নিক প্রক্রিয়া যার মাধ্যমে অ্যালুমিনিয়াম বা তার সংকর ধাতুর পৃষ্ঠে একটি স্থিতিশীল ও পুরু অক্সাইডের স্তর তৈরি করা হয়। এই স্তরটি ধাতুকে ক্ষয় বা মরিচা পড়ার হাত থেকে রক্ষা করে। গ্যালভানাইজিং প্রক্রিয়ায় লোহার উপর দস্তার প্রলেপ দেওয়া হয়।" },
                { question: "নীচের কোনটি লেড-এর একপ্রকার আকরিক?", options: ["বক্সাইট", "পাইরোলুসাইট", "গ্যালেনা", "লিমোনাইট"], answer: 2, explanation: "গ্যালেনা (PbS): লেড বা সিসার প্রধান আকরিক। বক্সাইট (Al₂O₃.2H₂O): অ্যালুমিনিয়ামের প্রধান আকরিক। পাইরোলুসাইট (MnO₂): ম্যাঙ্গানিজের প্রধান আকরিক। লিমোনাইট (Fe₂O₃.nH₂O): লোহার একটি আকরিক।" },

                { question: "একটি গোলীয় দর্পণের ফোকাস দৈর্ঘ্য হল—", options: ["বক্রতা ব্যাসার্ধের দ্বিগুণ", "বক্রতা ব্যাসার্ধের অর্ধেক", "বক্রতা ব্যাসার্ধের সমান", "বক্রতা ব্যাসার্ধের তিনগুণ"], answer: 1, explanation: "গোলীয় দর্পণের ক্ষেত্রে ফোকাস দৈর্ঘ্য (f) এবং বক্রতা ব্যাসার্ধের (R) মধ্যে সম্পর্কটি হলো f = R/2। অর্থাৎ, ফোকাস দৈর্ঘ্য বক্রতা ব্যাসার্ধের অর্ধেক হয়।" },
                { question: "বায়ুতে 4N ওজনের একটি বস্তুকে জলে নিমজ্জিত করা হলে তার ওজন কমে 2N হয়। জলে নিমজ্জিত অবস্থায় বস্তুটির ওপর ক্রিয়াশীল প্লবক বলের মান কত?", options: ["3N", "5N", "2N", "8N"], answer: 2, explanation: "আর্কিমিডিসের নীতি অনুযায়ী, প্লবতা বল = বায়ুতে বস্তুর ওজন - তরলে বস্তুর আপাত ওজন। এখানে, প্লবতা বল = 4 N - 2 N = 2 N।" },
                { question: "A ও B হল দুটি একই ধাতু নির্মিত সমদৈর্ঘ্যসম্পন্ন কিন্তু ভিন্ন প্রস্থচ্ছেদের ক্ষেত্রফলবিশিষ্ট তার। যদি A তারটির রোধ B তারটির রোধের 9 গুণ হয়, তাহলে A ও B তারের ব্যাসার্ধের অনুপাত কত?", options: ["9:1", "3:1", "1:9", "1:3"], answer: 3, explanation: "রোধ (R) ব্যাসার্ধের বর্গের (r²) ব্যস্তানুপাতিক, অর্থাৎ R ∝ 1/r²। সুতরাং, (Rₐ / Rₑ) = (rₑ / rₐ)²। প্রদত্ত, Rₐ / Rₑ = 9। অতএব, 9 = (rₑ / rₐ)² => 3 = rₑ / rₐ। সুতরাং, rₐ / rₑ = 1/3, অনুপাতটি হলো 1:3।" }
