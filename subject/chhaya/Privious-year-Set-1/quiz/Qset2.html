                    {
                        question: "শ্রেণিবদ্ধ রাশিতথ্যের ক্ষেত্রে মধ্যমা নির্ণয়ের সঠিক সূত্র কোনটি?",

                    },

                    },
                    {
                        question: "যদি 9.6 : 16.8 :: 18 : x হয় তাহলে x -এর মান কত হবে?",
