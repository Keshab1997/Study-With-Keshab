                questions: [
                    {
                        question: "যদি (sinβ + cosecβ)² + (secβ - cosβ)² = a + tan²β + cot²β হয় তাহলে a এর মান হবে—",
                        options: ["3", "0", "2", "5"],

                    },
                    {
                        question: "529 ÷ 23 × 61 + 1403 -এর মান নির্ণয় করুণ।",
                        options: ["119", "2806", "3"],
                        answer: 1,
                        explanation: "BODMAS নিয়ম অনুযায়ী, প্রথমে ভাগ: 529 ÷ 23 = 23। তারপর গুণ: 23 × 61 = 1403। শেষে যোগ: 1403 + 1403 = 2806।"
                    },
                    {
                        question: "যদি দুটি সংখ্যার অনুপাত 4 : 3 এবং তাদের গসাগু ও লসাগু-এর গুণফল 432 হয় তাহলে লসাগু ও গসাগু দুটির অনোন্যকের সমষ্টি হবে—",
                        options: ["13/72", "13/27", "3/4", "22/13"],
                        answer: 0,
                        explanation: "ধরি সংখ্যা দুটি 4x ও 3x। গসাগু=x, লসাগু=12x। প্রশ্নমতে, x * 12x = 432 => 12x² = 432 => x²=36 => x=6। গসাগু=6, লসাগু=72। তাদের অনোন্যকের সমষ্টি = 1/6 + 1/72 = (12+1)/72 = 13/72।"
                    },
                    {
                        question: "A-এর বর্তমান বয়সের দ্বিগুণ ও B -এর বর্তমান বয়সের তিনগুণের সমষ্টি 106 বছর। B -এর বর্তমান বয়সের চারগুণ, A-এর বর্তমান বয়সের তিনগুণ থেকে 11 বেশি। 13 বছর পর A ও B -এর বয়সের সমষ্টি (বছরে) কত?",
                        options: ["49", "69", "97", "51"],
                        answer: 1,
                        explanation: "ধরি বয়স A ও B। 2A+3B=106; 4B=3A+11। সমাধান করে পাই A=23, B=20। 13 বছর পর A-এর বয়স হবে 36 এবং B-এর বয়স হবে 33। সমষ্টি = 36+33 = 69 বছর।"
                    },
                    {
                        question: "এক ব্যক্তি 300 কিমি, 225 কিমি ও 375 কিমি যথাক্রমে 15 কিমি/ঘণ্টা, x কিমি/ঘণ্টা ও 30 কিমি/ঘণ্টা বেগে যাত্রা করে। যদি তার গড় গতিবেগ 20 কিমি/ঘণ্টা হয় তবে x-এর মান কত?",
                        options: ["24", "15", "20", "18"],
                        answer: 3,
                        explanation: "মোট দূরত্ব = 300+225+375 = 900 কিমি। মোট সময় = (300/15) + (225/x) + (375/30) = 20 + 225/x + 12.5 = 32.5 + 225/x। গড় গতিবেগ = মোট দূরত্ব / মোট সময় => 20 = 900 / (32.5 + 225/x) => 32.5 + 225/x = 45 => 225/x = 12.5 => x = 18।"
                    },
                    {
                        question: "[(0.11)² + (0.06)² + (0.031)²] / [(0.011)² + (0.006)² + (0.0031)²] -এর সরলমান হবে—",
                        options: ["10", "1", "1000", "100"],
                        answer: 3,
                        explanation: "হরের প্রতিটি পদ লবের পদের 1/10 ভাগ। সুতরাং, হর = (1/10)² × লব = (1/100) × লব। পুরো রাশিটি = লব / [(1/100) × লব] = 1 / (1/100) = 100।"
                    },
                    {
                        question: "যদি x² – 4x + 4 = 0 হয় তাহলে x³ + x² + 1/x + 1/x² -এর মান হবে—",
                        options: ["15.75", "14.75", "13.75", "12.75"],
                        answer: 3,
                        explanation: "প্রদত্ত সমীকরণটি হলো (x - 2)² = 0, সুতরাং x = 2। নির্ণেয় রাশিতে x=2 বসিয়ে পাই, 2³ + 2² + 1/2 + 1/2² = 8 + 4 + 0.5 + 0.25 = 12.75।"
                    },
                    {
                        question: "যদি x² – 2x + 1 = 0 হয় তাহলে সমীকরণের কটি বীজ থাকবে—",
                        options: ["পাঁচটি", "দুটি", "তিনটি", "চারটি"],
                        answer: 1,
                        explanation: "প্রদত্ত সমীকরণটি একটি দ্বিঘাত সমীকরণ (Quadratic Equation)। দ্বিঘাত সমীকরণের সর্বোচ্চ ঘাত ২ হওয়ায় এর সর্বদা দুটি বীজ থাকে। এখানে, (x - 1)² = 0, অর্থাৎ সমীকরণটির দুটি বীজই সমান এবং তাদের মান হলো 1।"
                    },
                    {
                        question: "নীচে দেওয়া রাশিমালাটির ‘?’ চিহ্নিত স্থানে আনুমানিক কী মান বসবে? 14.96 + 10.96 + 13.16 - 12.89 × 2.04 + 24.93 ÷ 5.1 = ?",
                        options: ["20", "22", "22", "18"],
                        answer: 3,
                        explanation: "আনুমানিক মান নিয়ে পাই: 15 + 11 + 13 - 13 × 2 + 25 ÷ 5 = 15 + 11 + 13 - 26 + 5 = 39 - 26 + 5 = 13 + 5 = 18।"
                    },
                    {
                        question: "একটি গাড়ি 36 মাইল/ঘণ্টা বেগে 2¾ ঘণ্টায় কিছু দূরত্ব যায় এবং 56 মাইল/ঘণ্টা বেগে 1½ ঘণ্টায় অপর একটি দূরত্ব অতিক্রম করে। গাড়িটি মোট কত দূরত্ব (মাইল) অতিক্রম করে?",
                        options: ["179", "183", "200", "159"],
                        answer: 1,
                        explanation: "প্রথম ক্ষেত্রে দূরত্ব = 36 × (11/4) = 99 মাইল। দ্বিতীয় ক্ষেত্রে দূরত্ব = 56 × (3/2) = 84 মাইল। মোট দূরত্ব = 99 + 84 = 183 মাইল।"
                    },
                    {
                        question: "নীচের টেবিল অনুযায়ী গণিত ও হিন্দিতে A-এর প্রাপ্ত নম্বর এবং বিজ্ঞান ও হিন্দিতে C-এর প্রাপ্ত নম্বরের অনুপাত কত? (A: গণিত-94, হিন্দি-86; C: বিজ্ঞান-88, হিন্দি-74)",
                        options: ["5:3", "1:2", "9:7", "10:9"],
                        answer: 3,
                        explanation: "A-এর মোট নম্বর = 94 + 86 = 180। C-এর মোট নম্বর = 88 + 74 = 162। অনুপাত = 180 : 162 = 10 : 9 (18 দ্বারা ভাগ করে)।"
                    },
                    {
                        question: "নির্দিষ্ট বার্ষিক চক্রবৃদ্ধি সুদের হারে 36000 টাকা রাখা হল। 6 বছর পর আসলের তিনগুণ টাকা পাওয়া গেল। তাহলে একই সুদের হারে 18 বছর পর চক্রবৃদ্ধি সুদের পরিমাণ কত?",
                        options: ["936000", "772000", "972000", "872000"],
                        answer: 0,
                        explanation: "6 বছরে আসল 3 গুণ হয়। তাহলে 18 বছরে (6×3) আসল 3³ = 27 গুণ হবে। 18 বছর পর সুদ-আসল = 36000 × 27 = 972000 টাকা। সুদ = 972000 - 36000 = 936000 টাকা।"
                    },
                    {
                        question: "একটি ট্যাংকে 4টি পাইপ যুক্ত আছে। দুটি নল ট্যাংককে ভরতি করে, বাকি দুটি থেকে জল নির্গত হয়। প্রথম দুটি নল ট্যাংক ভরতে সময় নেয় যথাক্রমে 40 সেকেন্ড ও 80 সেকেন্ড। অপর দুটি পাইপ ট্যাংক খালি করতে সময় নেয় যথাক্রমে 60 সেকেন্ড ও 160 সেকেন্ড। যখন সব নল খোলা হয় তখন ট্যাংকটি ভরতে কত সময় (সেকেন্ড) নেবে?",
                        options: ["53.33", "68.57", "16.8", "21.2"],
                        answer: 1,
                        explanation: "১ সেকেন্ডে মোট ভর্তি হয় = (1/40 + 1/80) - (1/60 + 1/160) = (3/80) - (11/480) = (18-11)/480 = 7/480 অংশ। সম্পূর্ণ ট্যাংক ভরতে সময় লাগবে = 480/7 ≈ 68.57 সেকেন্ড।"
                    },
                    {
                        question: "একটি ত্রিভুজের বাহুগুলি হল 15 সেমি, 28 সেমি ও 41 সেমি। 28 সেমি বাহুর ওপর অবস্থিত লম্বের দৈর্ঘ্য কত?",
                        options: ["10 সেমি", "14 সেমি", "12 সেমি", "9 সেমি"],
                        answer: 3,
                        explanation: "হিরনের সূত্র ব্যবহার করে ক্ষেত্রফল নির্ণয় করি। অর্ধ-পরিসীমা (s) = (15+28+41)/2 = 42। ক্ষেত্রফল = √[42(27)(14)(1)] = 126 বর্গ সেমি। আবার, ক্ষেত্রফল = ½ × ভূমি × উচ্চতা => 126 = ½ × 28 × উচ্চতা => উচ্চতা = 126 / 14 = 9 সেমি।"
                    },
                ],
            };
