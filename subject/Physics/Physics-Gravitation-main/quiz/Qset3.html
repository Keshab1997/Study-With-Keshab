            questions: [
                {

                    options: ["পৃথিবী থেকে উপরে ওঠার সময়", "চাঁদে নামার সময়", "চাঁদ থেকে ওঠার সময়", "পৃথিবীতে ফিরে আসার সময়"],
                    answer: 0,

                },
                {

                    answer: 2,
                    explanation: "সরল দোলগতিতে কণাটি যখন তার গতিপথের দুই প্রান্তে পৌঁছায়, তখন মুহূর্তের জন্য স্থির হয়ে যায়। তাই সেই চরম অবস্থানগুলিতে গতিশক্তি শূন্য হয়।"
                },
                {
                    question: "নিচের কোনটি ভুল জোড়?",

                    options: ["ওজন একই থাকবে", "1 নিউটন হবে", "পূর্বের 9 গুণ হবে", "81 নিউটন হবে"],
                    answer: 3,
                    explanation: "ওজন (W) = ভর (m) × অভিকর্ষজ ত্বরণ (g)। g-এর মান ৯ গুণ বাড়লে ওজনও ৯ গুণ বাড়বে। নতুন ওজন = 9 N × 9 = 81 N।"

                {
                    question: "একটি বলকে 40 m/s বেগে উপরে ছুঁড়লে সর্বোচ্চ উচ্চতায় পৌঁছাতে কত সময় লাগবে? (g = 10 m/s² ধরে)",

                    answer: 2,
                    explanation: "সর্বোচ্চ উচ্চতায় অন্তিম বেগ (v) শূন্য হয়। সূত্র: v = u - gt => 0 = 40 - 10t => 10t = 40 => t = 4 সেকেন্ড।"

                    answer: 3,
                    explanation: "দোলনকাল T ∝ 1/√g। চাঁদে g-এর মান পৃথিবীর প্রায় ১/৬ ভাগ। g কমলে দোলনকাল (T) বাড়ে, অর্থাৎ দোলকটি ধীরে চলে। এটি √6 গুণ ধীরে চলবে।"
                },

                    question: "কোনো বস্তুর ওজন পৃথিবীর কেন্দ্রে কত?",
                    options: ["অসীম", "পৃষ্ঠের সমান", "পৃষ্ঠের অর্ধেক", "শূন্য"],
                    answer: 3,
                    explanation: "পৃথিবীর কেন্দ্রে কার্যকর অভিকর্ষজ ত্বরণ (g) এর মান শূন্য। যেহেতু ওজন = ভর × g, তাই পৃথিবীর কেন্দ্রে বস্তুর ওজনও শূন্য হবে।"
                }
