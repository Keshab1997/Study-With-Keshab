                    options: ["এটি একটি অস্থায়ী চুম্বক", "এর ক্ষমতা এর খুঁটির মধ্যে পরিবর্তিত হয়", "মেরুকরণ করা যাবে না", "এর ক্ষমতা পরিবর্তন করা যেতে পারে"],

                    explanation: "চৌম্বকীয় ফ্লাক্সের SI একক হলো ওয়েবার (Weber)। টেসলা হলো চৌম্বক ফ্লাক্স ঘনত্বের একক।"
                },

                },

                    question: "পূর্ব থেকে পশ্চিমে প্রবাহিত কারেন্ট সহ একটি অনুভূমিক বৈদ্যুতিক লাইনের নিচে একটি বিন্দুতে চৌম্বক ক্ষেত্রের দিকটি কী হবে?",

                }
            ]
