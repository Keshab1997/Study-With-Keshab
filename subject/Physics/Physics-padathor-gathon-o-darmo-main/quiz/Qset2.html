            questions: [
                 {
                    question: "পৃষ্ঠটানের মাত্রিক সংকেত (Dimensional Formula) কোনটি?",
                    options: ["MLT⁻²", "MT⁻²", "MLT⁻¹", "MT⁻¹"],

                    explanation: "পৃষ্ঠটান = বল / দৈর্ঘ্য। বলের মাত্রা [MLT⁻²] এবং দৈর্ঘ্যের মাত্রা [L]। সুতরাং, পৃষ্ঠটানের মাত্রা = [MLT⁻²] / [L] = [MT⁻²]।"
                },
                {

                    options: ["N", "N·m", "N/m", "N/m²"],

                },
                {
                    question: "তাপমাত্রা বাড়লে তরলের পৃষ্ঠটান—",

                    answer: 2,
                    explanation: "তাপমাত্রা বাড়লে তরলের অণুগুলোর মধ্যেকার সংসক্তি বল (cohesive force) কমে যায়, ফলে পৃষ্ঠটানও হ্রাস পায়।"
                },
                {
                    question: "জলের ওপর শুষ্ক বায়ুর পরিবর্তে জলীয় বাষ্প থাকলে জলের পৃষ্ঠটান—",
                    options: ["বৃদ্ধি পায়", "হ্রাস পায়", "অপরিবর্তিত থাকে", "নির্ভর করে জলীয় বাষ্পের পরিমাণের উপর"],

                    explanation: "জলীয় বাষ্পের উপস্থিতিতে জলের পৃষ্ঠটান কিছুটা কমে যায় (প্রায় ৭২ dyne/cm থেকে ৭০ dyne/cm)।"

                {
                    question: "রং করার তুলিকে জলে ডুবিয়ে তুললে আঁশগুলি গায়ে লেগে যায়—",
                    options: ["সান্দ্রতার জন্য", "প্লবতার জন্য", "স্থিতিস্থাপকতার জন্য", "পৃষ্ঠটানের জন্য"],

                {

                    explanation: "ব্লেডের ওজন জলের পৃষ্ঠের উপর একটি টান সৃষ্টি করে, এবং পৃষ্ঠটানজনিত ঊর্ধ্বমুখী বল ব্লেডটিকে ভাসিয়ে রাখে।"

                    question: "একটি নিরেট বস্তু জলে 3/5 অংশ নিমজ্জিত অবস্থায় ভাসে। বস্তুটির আপেক্ষিক গুরুত্ব কত?",
                    options: ["0.4", "0.5", "0.6", "0.8"],
                    answer: 2,
                    explanation: "ভাসমান বস্তুর ক্ষেত্রে, আপেক্ষিক গুরুত্ব = নিমজ্জিত অংশের ভগ্নাংশ = 3/5 = 0.6।"
                },
                {
                    question: "একটি স্প্রিং-এর বলধ্রুবক 300 N/m। যদি সেটিকে সমান ৩ ভাগে কাটা হয়, প্রতিটি অংশের বলধ্রুবক হবে—",
                    options: ["100 N/m", "300 N/m", "600 N/m", "900 N/m"],
                    answer: 3,
                    explanation: "স্প্রিং-এর বল ধ্রুবক তার দৈর্ঘ্যের ব্যস্তানুপাতিক। দৈর্ঘ্য 1/3 ভাগ হলে, বল ধ্রুবক 3 গুণ হবে। নতুন বল ধ্রুবক = 3 × 300 = 900 N/m।"
                },
                 {
                    question: "স্প্রিং-এর বলধ্রুবকের মাত্রিক সংকেত কোনটি?",
                    options: ["MT⁻²", "ML⁰T⁻²", "MLT⁻²", "MT⁻¹"],
                    answer: 1, // ML⁰T⁻² or MT⁻²
                    explanation: "বল ধ্রুবক (K) = বল (F) / সরণ (x)। বলের মাত্রা [MLT⁻²] এবং সরণের মাত্রা [L]। সুতরাং K = [MLT⁻²] / [L] = [MT⁻²] বা [ML⁰T⁻²]।"
                },
                {
                    question: "একটি পাত্রে তরল আছে। পাত্রটিকে g/2 ত্বরণে উপরে উঠালে h গভীরতায় চাপ হবে—",

                    answer: 2, // 3/2 hρg
                    explanation: "লিফট যখন ত্বরণে উপরে ওঠে, তখন কার্যকর অভিকর্ষজ ত্বরণ হয় g' = (g + a)। এখানে a = g/2, তাই g' = g + g/2 = 3g/2। সুতরাং চাপ P = hρg' = hρ(3g/2) = 3/2 hρg।"
                }
            ]
