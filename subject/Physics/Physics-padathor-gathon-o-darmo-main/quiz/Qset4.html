                },
                {
                    question: "বল অপরিবর্তিত রেখে ক্ষেত্রফল ১০% কমালে চাপ—",

                    explanation: "নতুন ক্ষেত্রফল A' = A - 0.1A = 0.9A। নতুন চাপ P' = F/A' = F/(0.9A) = (1/0.9)P ≈ 1.111P। সুতরাং, চাপ বৃদ্ধি = (1.111 - 1) × 100% ≈ 11.11%।"
                },

                    question: "একটি পাত্রে তরল আছে। পাত্রটিকে g/2 ত্বরণে নামালে h গভীরতায় চাপ হবে—",
                    options: ["½ hρg", "hρg", "3/2 hρg", "2 hρg"],
                    answer: 0,
                    explanation: "পাত্রটি a=g/2 ত্বরণে নিচে নামলে কার্যকর অভিকর্ষজ ত্বরণ হয় g' = g - a = g - g/2 = g/2। সুতরাং, চাপ p = h × ρ × g' = hρ(g/2) = ½ hρg।"

                {
                    question: "একটি শঙ্কুর উচ্চতা 10 cm, ভূমির ক্ষেত্রফল 10 cm²। যদি জল ভর্তি করে রাখা হয়, টেবিলে জলের ঘাত কত হবে?",
