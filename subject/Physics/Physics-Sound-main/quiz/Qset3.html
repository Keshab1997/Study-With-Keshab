                    options: ["শব্দের বেগ ও কোনো বস্তুর বেগের অনুপাত", "কোনো বস্তুর বেগ ও শব্দের বেগের অনুপাত", "আলোর বেগ ও কোনো বস্তুর বেগের অনুপাত", "আলোর বেগ ও শব্দের বেগের অনুপাত"],
