      background-clip: text;
      text-fill-color: transparent;
    }

    .chapter-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      max-width: 900px; /* Centering the 3 cards */

    }

    .chapter-card {
      background: var(--bg-white);
      border-radius: 15px;
      padding: 2rem;
      text-align: center;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-color);
      text-decoration: none;
      border: 1px solid #e8eaf6;
      transition: all 0.35s ease-in-out;
      box-shadow: 0 8px 24px rgba(149, 157, 165, 0.1);
      position: relative;
      overflow: hidden;
    }

    .chapter-card i {
      display: block;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      transition: all 0.35s ease-in-out;
    }
    
    /* Unique colors for each book icon */
    .chapter-list a:nth-child(1) i { color: #2196f3; } /* Textbook */
    .chapter-list a:nth-child(2) i { color: #4caf50; } /* Chhaya Prakashani */
    .chapter-list a:nth-child(3) i { color: #ff9800; } /* Adda247 */

    .chapter-card:hover {
      transform: translateY(-10px);
      color: #fff;
      background-image: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
      box-shadow: 0 15px 35px rgba(37, 117, 252, 0.3);
    }

    .chapter-card:hover i {
      color: #fff;
      transform: scale(1.1) rotate(-5deg);
    }

    footer {
      background: var(--footer-bg);
      text-align: center;
      color: var(--footer-text);
      padding: 2.5rem 1rem;
      margin-top: 4rem;
      border-top: 2px solid #2575fc;
    }
  </style>
