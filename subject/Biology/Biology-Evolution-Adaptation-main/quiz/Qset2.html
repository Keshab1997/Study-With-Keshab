            questions: [
                {
                    question: "অভিব্যক্তির জনক কে?",
                    options: ["ল্যামার্ক", "এরাসমাস ডারউইন", "ডারউইন", "ওয়ালেস"],

                },
                {
                    question: "'ডিসেন্ট অব ম্যান' বইটি কার লেখা?",

                    answer: 1,

                },
                {
                    question: "উদ্ভিদ ও প্রাণীর মধ্যে সংযোজক প্রাণী কোন্টি?",
                    options: ["অ্যামিবা", "ওপালিনা", "ইউগ্লিনা", "প্যারামেসিয়াম"],
                    answer: 2,
                    explanation: "ইউগ্লিনার দেহে উদ্ভিদের মতো ক্লোরোপ্লাস্ট থাকায় এটি সালোকসংশ্লেষ করতে পারে (হলোফাইটিক পুষ্টি) এবং প্রাণীর মতো ফ্লাজেলার সাহায্যে গমন করে ও প্রাণীপুষ্টি (হলোজোয়িক পুষ্টি) সম্পন্ন করতে পারে। তাই একে উদ্ভিদ ও প্রাণীর সংযোগরক্ষাকারী জীব বলা হয়।"

                    question: "ঘোড়ার সামনের পা, মানুষের হাত এবং তিমির প্যাডল নীচের কোন্টির উদাহরণ?",

                    answer: 1,
                    explanation: "যে সকল অঙ্গের উৎপত্তি ও অভ্যন্তরীণ গঠন একই কিন্তু কাজ ভিন্ন, তাদের সমসংস্থ অঙ্গ (Homologous organ) বলে। ঘোড়ার পা দৌড়ানোর জন্য, মানুষের হাত কোনো কিছু ধরার জন্য এবং তিমির প্যাডল সাঁতার কাটার জন্য ব্যবহৃত হলেও, এদের অস্থির গঠন মৌলিকভাবে এক।"

                {
                    question: "পাখির ডানা ও পতঙ্গের ডানা হল -",
                    options: ["সমসংস্থ অঙ্গ", "নিষ্ক্রিয় অঙ্গ", "সমবৃত্তীয় অঙ্গ", "বিশেষ অঙ্গ"],
                    answer: 2,
                    explanation: "পাখির ডানা (হাড়, পালক দ্বারা গঠিত) এবং পতঙ্গের ডানা (কাইটিন নির্মিত) উভয়ের কাজ ওড়া হলেও এদের গঠন ও উৎপত্তি সম্পূর্ণ ভিন্ন। তাই এরা সমবৃত্তীয় অঙ্গ।"
                },
                {
                    question: "অ্যানিলিডা ও আর্থ্রোপোডার মধ্যে সংযোগ রক্ষাকারী জীবটি হল -",
                    options: ["আরশোলা", "প্লেটিপাস", "পেরিপেটাস", "লাংফিশ"],
                    answer: 2,
                    explanation: "পেরিপেটাসকে অ্যানিলিডা ও আর্থ্রোপোডা পর্বের মধ্যে সংযোগরক্ষাকারী প্রাণী বা 'লিঙ্কিং অ্যানিম্যাল' বলা হয়।"
                },
                {
                    question: "প্রকরণ বা ভেদ-এর মুখ্য কারণ হল-",
                    options: ["মিউটেশন", "যৌন জনন", "জেনেটিক ড্রিফট", "পরিযান"],
                    answer: 0,
                    explanation: "প্রকরণ বা ভ্যারিয়েশন সৃষ্টির অনেক কারণ থাকলেও, জিনের গঠনে আকস্মিক ও স্থায়ী পরিবর্তন অর্থাৎ মিউটেশনই হলো নতুন বৈশিষ্ট্য সৃষ্টির মূল বা মুখ্য কারণ। যৌন জনন সেই প্রকরণগুলিকে নতুনভাবে সংমিশ্রিত করে।"
                },
                {
                    question: "নীচের কোন্টি \"মিসিং লিঙ্ক\"?",
                    options: ["টেরিডোস্পার্ম", "ইকথায়োফিস", "আর্কিওপটেরিক্স", "সবগুলি"],
                    answer: 2, // উত্তর 'c' কে সঠিক ধরা হল কারণ আর্কিওপটেরিক্স মিসিং লিঙ্কের সবচেয়ে পরিচিত উদাহরণ। 'সবগুলি' সঠিক নয় কারণ ইকথায়োফিস উভচর, মিসিং লিঙ্ক নয়।
                    explanation: "মিসিং লিঙ্ক হলো দুটি ভিন্ন জীবগোষ্ঠীর বৈশিষ্ট্য বহনকারী লুপ্ত জীব। আর্কিওপটেরিক্স (সরীসৃপ ও পাখি) হলো মিসিং লিঙ্কের ক্লাসিক উদাহরণ। টেরিডোস্পার্মও (ফার্ন ও ব্যক্তবীজী) একটি মিসিং লিঙ্ক।"
                },
                {
                    question: "প্রাচীনতম পাখি কোনটি?",
                    options: ["ডোডো", "আর্কিওপটেরিক্স", "পরিযায়ী পায়রা", "ম্যাকাও"],
                    answer: 1,
                    explanation: "আর্কিওপটেরিক্সের জীবাশ্ম জুরাসিক যুগের শিলাস্তরে পাওয়া গেছে। এটিকেই বর্তমানে প্রাপ্ত জীবাশ্ম প্রমাণ অনুযায়ী প্রাচীনতম পাখি হিসেবে গণ্য করা হয়, যার মধ্যে সরীসৃপ ও পাখি উভয়ের বৈশিষ্ট্য ছিল।"
                },
                {
                    question: "কোনটি আধুনিক ঘোড়া?",
                    options: ["প্লিয়োহিপ্পাস", "ইকুয়াস", "মেসোহিপ্পাস", "প্যারাহিপ্পাস"],
                    answer: 1,
                    explanation: "ঘোড়ার বিবর্তনের ধারায় ইওহিপ্পাস থেকে শুরু করে মেসোহিপ্পাস, মেরিচিপ্পাস, প্লিয়োহিপ্পাস হয়ে সর্বশেষ পর্যায়ে আধুনিক এক-খুরযুক্ত ঘোড়া 'ইকুয়াস' (Equus)-এর আবির্ভাব ঘটে।"
                },
                {
                    question: "আধুনিক মানুষের উৎপত্তির সময়কাল ধরা হয় (প্রায়)-",
                    options: ["1 লক্ষ বছর", "25,000 বছর", "1.5 লক্ষ বছর", "2 লক্ষ বছর"],
                    answer: 1,
                    explanation: "যদিও হোমো সেপিয়েন্সের উদ্ভব প্রায় ২-৩ লক্ষ বছর আগে হয়েছিল, তবে আধুনিক মানুষের (ক্রো-ম্যাগনন মানব) সাংস্কৃতিক ও শারীরিক বৈশিষ্ট্যগুলির বিকাশ প্রায় ২৫,০০০ থেকে ৪০,০০০ বছর আগে ঘটেছিল বলে মনে করা হয়। প্রদত্ত বিকল্পগুলির মধ্যে এটিই সবচেয়ে কাছাকাছি।"
                },
                {
                    question: "কোন্টিকে সরীসৃপের যুগ বলা হয়?",
                    options: ["মেসোজোইক", "প্রোটেরোজোইক", "প্যালিওজোইক", "সিনোজোইক"],
                    answer: 0,
                    explanation: "মেসোজোইক মহাযুগকে (Mesozoic Era) 'সরীসৃপের যুগ' বা 'Age of Reptiles' বলা হয়, কারণ এই সময়ে ডাইনোসরের মতো বিশাল সরীসৃপরা পৃথিবীতে আধিপত্য করত।"
                },
                {
                    question: "কোন্টিকে মানুষ ও পক্ষীদের যুগ বলা হয়?",
                    options: ["মেসোজোইক", "সিনোজোইক", "আর্কিওজোইক", "প্যালিওজোইক"],
                    answer: 1,
                    explanation: "সিনোজোইক মহাযুগকে (Cenozoic Era) 'স্তন্যপায়ীর যুগ' বা 'Age of Mammals' বলা হয়। এই যুগেই স্তন্যপায়ী প্রাণী ও পাখিদের ব্যাপক বিস্তার ঘটে এবং মানুষের উদ্ভব হয়। তাই একে মানুষ ও পক্ষীদের যুগও বলা চলে।"
                },
                {
                    question: "ডাইনোসোরাসের বিলুপ্তির সময়কাল হল-",
                    options: ["জুরাসিক", "ট্রায়াসিক", "ক্রিটেসিয়াস", "পারমিয়ান"],
                    answer: 2,
                    explanation: "মেসোজোইক যুগের শেষ পর্ব হলো ক্রিটেসিয়াস (Cretaceous)। প্রায় ৬.৬ কোটি বছর আগে ক্রিটেসিয়াস পর্বের শেষে একটি বিশাল গণ-বিলুপ্তির (Mass Extinction) ঘটনা ঘটে, যাতে ডাইনোসরসহ পৃথিবীর বহু প্রজাতির জীব বিলুপ্ত হয়ে যায়।"
                }
            ]
        };
