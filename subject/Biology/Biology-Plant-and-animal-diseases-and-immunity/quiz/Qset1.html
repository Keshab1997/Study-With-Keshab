                {

                    answer: 0,
                    explanation: "ভেক্টর হলো রোগ বহনকারী পতঙ্গ। এইডস্ (AIDS) রোগটি HIV ভাইরাসের দ্বারা ঘটে এবং এটি কোনো পতঙ্গের মাধ্যমে ছড়ায় না। এটি মূলত অসুরক্ষিত যৌন মিলন, সংক্রামিত রক্ত গ্রহণ বা সংক্রামিত সূঁচের ব্যবহারের মাধ্যমে ছড়ায়।"

                {
                    question: "HIV পাওয়া যায় সংক্রামিত ব্যক্তির-",
                    options: ["রক্তে", "বীর্য/যোনিরস", "স্তনদুগ্ধ", "উপরের সবকটিতে"],
                    answer: 3,
                    explanation: "হিউম্যান ইমিউনোডেফিসিয়েন্সি ভাইরাস (HIV) সংক্রামিত ব্যক্তির বিভিন্ন দেহরসে, যেমন রক্ত, বীর্য, যোনিরস, এবং স্তনদুগ্ধে উচ্চ ঘনত্বে উপস্থিত থাকে। তাই এখানে সবকটি বিকল্পই সঠিক।"

                },
                {
                    question: "AIDS এর পুরো নাম কী?",

                {

                    explanation: "HIV ছড়ানোর অন্যতম প্রধান একটি মাধ্যম হলো সংক্রামিত রক্ত গ্রহণ বা সংক্রামিত সূঁচের ব্যবহার। করমর্দন, একসাথে ভ্রমণ বা শৌচালয় ব্যবহারে এই রোগ ছড়ায় না।"

                },
                {
                    question: "ভাইরাস-এর অর্থ হল-",
                    options: ["জীবাণু", "অম্ল", "বিষ", "কারক"],

                },
                {
                    question: "'ELISA' টেস্ট পদ্ধতি যে রোগ নির্ণয় করার জন্য ব্যবহার করা হয়-",
                    options: ["পোলিও ভাইরাস", "AIDS অ্যান্টিবডি", "যক্ষ্মা", "নিউমোনিয়া"],
                    answer: 1,
                    explanation: "ELISA-এর পূর্ণরূপ হলো Enzyme-Linked Immunosorbent Assay। এই পরীক্ষাটি মূলত রক্তে HIV-র বিরুদ্ধে الجسم দ্বারা তৈরি অ্যান্টিবডি সনাক্ত করতে ব্যবহৃত হয়, যা AIDS রোগ নির্ণয়ের প্রাথমিক ধাপ।"
                },
                {
                    question: "নিম্নের কোন্ রোগটি সারানোর জন্য ক্লোরোকুইনাইন ঔষধ ব্যবহার করা হয়?",
                    options: ["নিউমোনিয়া", "ম্যালেরিয়া", "টাইফয়েড", "সাধারণ জ্বর"],

                    explanation: "ক্লোরোকুইন একটি অ্যান্টি-ম্যালেরিয়াল ড্রাগ। এটি ম্যালেরিয়া রোগের কারণ যে প্লাসমোডিয়াম (Plasmodium) নামক প্রোটোজোয়া, তার বিরুদ্ধে কাজ করে।"
                },
                {
                    question: "ম্যালেরিয়া মশা কামড়ানোর সংক্রামক রোগ। ইহা কি কারণের জন্য সংক্রমন হয়?",
                    options: ["জীবাণু", "প্রোটোজোয়া", "বিষাণু", "ছত্রাক"],
                    answer: 1,
                    explanation: "ম্যালেরিয়া রোগটি প্লাসমোডিয়াম (Plasmodium) নামক এক ধরনের এককোষী পরজীবী বা প্রোটোজোয়া (Protozoa) দ্বারা সৃষ্ট হয়। স্ত্রী অ্যানোফিলিস মশা এই প্রোটোজোয়াকে বহন করে।"
                },
                {
                    question: "কালাজ্বর রোগটি কিসের দ্বারা ঘটে?",
                    options: ["ছত্রাক", "ভাইরাস", "ব্যাকটেরিয়া", "প্রোটোজোয়া"],
                    answer: 3,
                    explanation: "কালাজ্বর বা ভিসেরাল লিশম্যানিয়াসিস রোগটি লিশম্যানিয়া ডোনোভানি (Leishmania donovani) নামক একটি প্রোটোজোয়ার কারণে ঘটে, যা স্যান্ডফ্লাই বা বেলেমাছির মাধ্যমে ছড়ায়।"
                },
                {
                    question: "কালাজ্বর ব্যাধি নিম্নোক্ত কোনটির কামড়ে ছড়ায়?",
                    options: ["কিউলেক্স মশা", "স্যান্ডফ্লাই", "ছারপোকা", "সাকোপ্টিস মাইট"],
                    answer: 1,
                    explanation: "কালাজ্বর রোগের জীবাণু (Leishmania donovani) বহন করে এবং মানুষের মধ্যে সংক্রমণ ঘটায় ফ্লেবোটোমাস (Phlebotomus) প্রজাতির স্ত্রী স্যান্ডফ্লাই বা বেলেমাছি।"
                },
                {
                    question: "কোন রোগটি 'দমদম জ্বর' নামে পরিচিত?",
                    options: ["কালাজ্বর", "ম্যালেরিয়া", "নিউমোনিয়া", "ইনফ্লুয়েঞ্জা"],
                    answer: 0,
                    explanation: "কালাজ্বরকে 'দমদম জ্বর' (Dumdum fever) বলা হয় কারণ ঊনবিংশ শতাব্দীর গোড়ার দিকে কলকাতার দমদম অঞ্চলে এই রোগের প্রকোপ ব্যাপকভাবে দেখা গিয়েছিল।"
                },
                {
                    question: "কলেরা রোগের জীবাণু বহন করে-",
                    options: ["আরশোলা", "ইঁদুর", "মশা", "মাছি"],
                    answer: 3,
                    explanation: "কলেরা একটি জলবাহিত রোগ যা ভিব্রিও কলেরি (Vibrio cholerae) নামক ব্যাকটেরিয়া দ্বারা সৃষ্ট। গৃহমাছি (Housefly) এই ব্যাকটেরিয়ার অন্যতম প্রধান বাহক।"
                },
                {
                    question: "কলেরা রোগের কারণ হল-",
                    options: ["ব্যাকটেরিয়া", "ভাইরাস", "প্রোটোজোয়া", "ফাঙ্গাস"],
                    answer: 0,
                    explanation: "কলেরা রোগটি ভিব্রিও কলেরি (Vibrio cholerae) নামক একটি কমা-আকৃতির ব্যাকটেরিয়া দ্বারা সৃষ্ট হয়।"
                },
                {
                    question: "যে-রোগটি রক্ত দ্বারা বাহিত নয় সেটি হল-",
                    options: ["হেপাটাইটিস B", "কলেরা", "AIDS", "ম্যালেরিয়া"],
                    answer: 1,
                    explanation: "কলেরা একটি জল ও খাদ্যবাহিত রোগ। হেপাটাইটিস B, AIDS এবং ম্যালেরিয়া—এই তিনটি রোগই কোনো না কোনোভাবে রক্তের মাধ্যমে বাহিত হতে পারে।"
                },
                {
                    question: "যে-রোগটি রক্ত দ্বারা বাহিত সেটি হল-",
                    options: ["হেপাটাইটিস B", "কলেরা", "পোলিও", "আমাশয়"],
                    answer: 0,
                    explanation: "হেপাটাইটিস B ভাইরাস (HBV) সংক্রামিত রক্ত এবং অন্যান্য দেহরসের মাধ্যমে ছড়ায়। কলেরা, পোলিও এবং আমাশয় মূলত জল ও খাদ্যবাহিত রোগ।"
                },
                {
                    question: "নিচের কোন্ রোগটি একটি ব্যাক্টেরিয়া ঘটিত রোগ?",
                    options: ["ডিপথেরিয়া", "জিকা ফিবার", "পোলিও", "রুবেলা"],
                    answer: 0,
                    explanation: "ডিপথেরিয়া রোগটি করিনিব্যাকটেরিয়াম ডিপথেরি (Corynebacterium diphtheriae) নামক ব্যাকটেরিয়া দ্বারা সৃষ্ট হয়। অন্যদিকে, জিকা, পোলিও এবং রুবেলা—এই তিনটিই ভাইরাসজনিত রোগ।"
                },
                {
                    question: "একটি ব্যাকটেরিয়া ঘটিত রোগের নাম-",
                    options: ["নিউমোনিয়া", "ইনফ্লুয়েঞ্জা", "আমাশয়", "ম্যালেরিয়া"],
                    answer: 0,
                    explanation: "নিউমোনিয়া রোগটি মূলত স্ট্রেপ্টোকক্কাস নিউমোনি (Streptococcus pneumoniae) নামক ব্যাকটেরিয়া দ্বারা সৃষ্ট হয়। ইনফ্লুয়েঞ্জা একটি ভাইরাসঘটিত রোগ, এবং আমাশয় ও ম্যালেরিয়া প্রোটোজোয়াঘটিত রোগ।"
                }
            ]
