    <script>

            setName: "Quiz Set 2",

            questions: [
                 {
                    question: "নীচের কোনটি ভাইরাল অসুখ নয়?",
                    options: ["যক্ষ্মা (ব্যাকটেরিয়া)", "জলাতঙ্ক", "জলবসন্ত", "হেপাটাইটিস"],
                    answer: 0,
                    explanation: "যক্ষ্মা বা টিউবারকিউলোসিস (Tuberculosis) রোগটি মাইকোব্যাকটেরিয়াম টিউবারকিউলোসিস নামক ব্যাকটেরিয়া দ্বারা ঘটে। বাকি সবকটিই ভাইরাসঘটিত রোগ।"
                },
                {
                    question: "'অ্যাথলিটিক ফুট' এই রোগ হবার কারণ হল-",
                    options: ["ব্যাকটিরিয়া", "ফাঙ্গাস", "প্রোটোজোয়া", "নিমাটোড"],
                    answer: 1,
                    explanation: "অ্যাথলিটস ফুট (Athlete's Foot) হলো এক ধরনের ছত্রাক (Fungus) সংক্রমণ যা সাধারণত পায়ের আঙুলের ফাঁকে হয়।"
                },
                {
                    question: "যক্ষ্মা রোগের কারণ হল-",
                    options: ["প্রোটোজোয়া", "ব্যাকটেরিয়া", "ভাইরাস", "সব কটিই"],
                    answer: 1,
                    explanation: "যক্ষ্মা (Tuberculosis বা TB) একটি সংক্রামক রোগ, যা মাইকোব্যাকটেরিয়াম টিউবারকিউলোসিস নামক এক প্রকার ব্যাকটেরিয়া দ্বারা সৃষ্ট হয়।"
                },
                {
                    question: "নিম্নে উল্লিখিত রোগগুলির কোনটির চিকিৎসায় ব্যবহৃত পদ্ধতি হলো DOT?",
                    options: ["কলেরা", "টাইফয়েড", "যক্ষ্মা", "হেপাটাইটিস"],
                    answer: 2,
                    explanation: "DOT বা DOTS-এর পূর্ণরূপ হলো Directly Observed Treatment, Short-course। এটি যক্ষ্মা (TB) রোগের চিকিৎসার জন্য বিশ্ব স্বাস্থ্য সংস্থা (WHO) দ্বারা প্রস্তাবিত একটি কার্যকরী পদ্ধতি।"
                },
                {
                    question: "যক্ষ্মা রোগের বিরুদ্ধে প্রাথমিকভাবে কোন টিকা ব্যবহার করা হয়?",
                    options: ["BCG", "DPT", "H.I.V", "varicella"],
                    answer: 0,
                    explanation: "BCG (Bacillus Calmette-Guérin) হলো যক্ষ্মা (TB) রোগ প্রতিরোধের জন্য ব্যবহৃত টিকা। এটি সাধারণত শিশুদের জন্মের পরেই দেওয়া হয়।"
                },
                {
                    question: "নিচের কোনটি হেপাটাইটিস বি, একটি সংক্রামক রোগ যা যকৃতকে প্রভাবিত করে?",
                    options: ["ভাইরাস", "ছত্রাক", "ব্যাকটেরিয়া", "প্রোটোজোয়া"],
                    answer: 0,
                    explanation: "হেপাটাইটিস B রোগটি হেপাটাইটিস B ভাইরাস (HBV) দ্বারা সৃষ্ট হয়। এই ভাইরাস যকৃত বা লিভারকে আক্রমণ করে এবং প্রদাহ সৃষ্টি করে।"
                },
                {
                    question: "বায়ু দ্বারা সৃষ্ট হয় না সংক্রমণ:",
                    options: ["যক্ষ্মা (টিবি)", "চিকেন পক্স", "হাম", "হেপাটাইটিস-বি"],
                    answer: 3,
                    explanation: "হেপাটাইটিস-বি মূলত সংক্রামিত রক্ত, বীর্য এবং অন্যান্য দেহরসের মাধ্যমে ছড়ায়। এটি বায়ু দ্বারা সংক্রামিত হয় না। যক্ষ্মা, চিকেন পক্স এবং হাম বায়ুবাহিত রোগ।"
                },
                {
                    question: "'নিউমোনিয়া' প্রদাহের কারণে হয়-",
                    options: ["যকৃত", "হৃদয়", "ফুসফুস", "মস্তিষ্ক"],
                    answer: 2,
                    explanation: "নিউমোনিয়া হলো ফুসফুসের একটি সংক্রমণ। এই রোগে ফুসফুসের বায়ুথলি (Alveoli) তরল বা পুঁজ দ্বারা পূর্ণ হয়ে যায়, যার ফলে শ্বাসকষ্ট হয়।"
                },
                {
                    question: "যে উদ্ভিদ থেকে ম্যালেরিয়াল বিরোধী ওষুধ কুইনাইন আহরণ করা হয় তার নাম -",
                    options: ["সিনকোনা", "ড্যান্ডেলিয়ন", "ইউক্যালিপটাস", "তুলসী"],
                    answer: 0,
                    explanation: "কুইনাইন, যা ম্যালেরিয়া রোগের চিকিৎসায় ব্যবহৃত একটি গুরুত্বপূর্ণ উপক্ষার, সেটি সিনকোনা (Cinchona) গাছের ছাল থেকে সংগ্রহ করা হয়।"
                },
                {
                    question: "নিচের কোনটি কুইনাইন এর উৎস?",
                    options: ["সিনকোনা", "নিম", "সেগুন", "বাঁশ"],
                    answer: 0,
                    explanation: "কুইনাইন ম্যালেরিয়ার একটি কার্যকর ওষুধ, যা সিনকোনা গাছের ছাল থেকে নিষ্কাশন করা হয়।"
                },
                {
                    question: "কুইনাইন, ম্যালেরিয়ার একটি সাধারণ ওষুধ, ______ গাছের ছাল থেকে বের করা হয়।",
                    options: ["বিচ", "সিনকোনা", "ইউক্যালিপটাস", "ম্যাপেল"],
                    answer: 1,
                    explanation: "ম্যালেরিয়ার চিকিৎসায় ব্যবহৃত কুইনাইন সিনকোনা (Cinchona) গাছের ছাল থেকে পাওয়া যায়।"
                },
                {
                    question: "অ্যান্টিবায়োটিক পেনিসিলিন ছত্রাক থেকে পাওয়া যায়-",
                    options: ["নিওমাইসিন", "স্ট্রেপ্টোমাইসিন", "পেনিসিলিয়াম", "এরিথ্রোমাইসিন"],
                    answer: 2,
                    explanation: "পেনিসিলিন হলো প্রথম আবিষ্কৃত অ্যান্টিবায়োটিক, যা পেনিসিলিয়াম (Penicillium) নামক এক প্রকার ছত্রাক থেকে পাওয়া যায়।"
                },
                {
                    question: "একজন অপরাধীকে চিহ্নিত করতে, ফরেনসিক বিভাগ এই কৌশলটি ব্যবহার করে যার নাম:",
                    options: ["DNA সম্পাদনা", "DNA স্লাইসিং", "DNA ফিঙ্গারপ্রিন্টিং", "DNA পরিবর্ধন"],
                    answer: 2,
                    explanation: "DNA ফিঙ্গারপ্রিন্টিং একটি কৌশল যার মাধ্যমে কোনো ব্যক্তির অনন্য DNA প্যাটার্ন চিহ্নিত করা হয়। অপরাধের স্থান থেকে প্রাপ্ত নমুনা নিয়ে সন্দেহভাজনের DNA-র সাথে মিলিয়ে অপরাধী সনাক্ত করা হয়।"
                },
                {
                    question: "পেনিসিলিন কে আবিস্কার করেন?",
                    options: ["ল্যান ফ্লেমিং", "আলেকজান্ডার ফ্লেমিং", "স্টিফেন হকিং", "আলেকজান্ডার গ্রাহাম বেল"],
                    answer: 1,
                    explanation: "স্কটিশ বিজ্ঞানী স্যার আলেকজান্ডার ফ্লেমিং ১৯২৮ সালে পেনিসিলিয়াম নোটেটাম নামক ছত্রাক থেকে পেনিসিলিন আবিষ্কার করেন।"
                },
                {
                    question: "আলেকজান্ডার ফ্লেমিং 1928 সালে নিচের কোনটি প্রথম অ্যান্টিবায়োটিক আবিষ্কার করেছিলেন?",
                    options: ["এন্টোসিল", "পেনিসিলিন", "স্ট্রেপ্টোমাইসিন", "টেট্রাসাইক্লিন"],
                    answer: 1,
                    explanation: "১৯২৮ সালে আলেকজান্ডার ফ্লেমিং দৈবক্রমে পেনিসিলিন আবিষ্কার করেন, যা বিশ্বের প্রথম অ্যান্টিবায়োটিক হিসেবে পরিচিত।"
                },
                {
                    question: "স্মলপক্স ভ্যাকসিন কে আবিস্কার করেন?",
                    options: ["ডি রাদারফোর্ড", "লুই পাস্তুর", "এডওয়ার্ড জেনার", "জেমস চ্যাডউইক"],
                    answer: 2,
                    explanation: "ইংরেজ চিকিৎসক এডওয়ার্ড জেনার ১৭৯৬ সালে স্মলপক্স বা গুটিবসন্তের টিকা আবিষ্কার করেন, যা বিশ্বের প্রথম সফল ভ্যাকসিন।"
                },
                {
                    question: "পোলিও ভ্যাকসিন আবিষ্কৃত হয়েছিল:",
                    options: ["আইজ্যাক নিউটন", "জোনাহ সালক", "মেরি কুরি", "আলবার্ট আইনস্টাইন"],
                    answer: 1,
                    explanation: "ডঃ জোনাস সালক (Jonas Salk) ১৯৫৫ সালে প্রথম কার্যকর পোলিও ভ্যাকসিন আবিষ্কার করেন। এটি ছিল ইনজেকশনের মাধ্যমে দেওয়ার টিকা (IPV)।"
                },
                {
                    question: "কে প্রথম কার্যকর পোলিও টিকা প্রস্তুত করেন?",
                    options: ["লুই পাস্তুর", "রবার্ট এডওয়ার্ডস", "জন গিবসন", "জোনাস ই. সালক"],
                    answer: 3,
                    explanation: "মার্কিন ভাইরোলজিস্ট জোনাস ই. সালক প্রথম সফল এবং নিরাপদ পোলিও টিকা তৈরি করেছিলেন।"
                },
                {
                    question: "মৌখিক পোলিও ভ্যাকসিন তৈরি করেছিলেন -",
                    options: ["এডওয়ার্ড জেনার", "আলেকজান্ডার ফ্লেমিং", "আলবার্ট সাবিন", "জোনাস সালক"],
                    answer: 2,
                    explanation: "ডঃ আলবার্ট সাবিন (Albert Sabin) মুখ দিয়ে খাওয়ার পোলিও টিকা (Oral Polio Vaccine বা OPV) তৈরি করেন। জোনাস সালক ইনজেকশন টিকা আবিষ্কার করেছিলেন।"
                },
                {
                    question: "লুই পাস্তুর....... আবিষ্কারের জন্য পরিচিত:",
                    options: ["পোলিও টিকা", "চিকেন পক্স ভ্যাকসিন", "স্মল পক্স ভ্যাকসিন", "জলাতঙ্কের টিকা"],
                    answer: 3,
                    explanation: "ফরাসি বিজ্ঞানী লুই পাস্তুর পাস্তুরাইজেশন পদ্ধতির পাশাপাশি অ্যানথ্রাক্স এবং জলাতঙ্ক (Rabies) রোগের টিকা আবিষ্কারের জন্য বিখ্যাত।"
                }
            ]
        };
