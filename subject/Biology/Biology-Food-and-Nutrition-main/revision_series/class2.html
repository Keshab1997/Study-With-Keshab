    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap');

        /* --- Global Styles & Theming Variables --- */
        :root {
            --bg-color: #f0f2f5; --container-bg: #ffffff; --text-color: #333333; --heading-color-1: #d81b60;
            --heading-color-2: #004d40; --heading-color-3: #1a237e; --accent-color: #c2185b;
            --accent-color-rgb: 194, 24, 91; --blockquote-bg: #e3f2fd;
            --blockquote-border: #2196f3; --nav-button-bg: #fff;
            --nav-button-text: #333; --nav-button-border: #ccc; --nav-active-bg: #d81b60; --box-shadow-color: rgba(0, 0, 0, 0.1);
            --correct-bg: #2ecc71; --incorrect-bg: #e74c3c;
        }
        [data-theme="forest"] {
            --accent-color: #e67e22; --accent-color-rgb: 230, 126, 34; --bg-color: #f0f4f0; --container-bg: #ffffff; 
            --text-color: #2c3e50; --heading-color-1: #27ae60; --heading-color-2: #16a085; --heading-color-3: #2c3e50; 
            --blockquote-bg: #e8f5e9; --blockquote-border: #27ae60;
        }
        [data-theme="ocean"] {
            --accent-color: #e74c3c; --accent-color-rgb: 231, 76, 60; --bg-color: #eef5ff; --container-bg: #ffffff; 
            --text-color: #34495e; --heading-color-1: #2980b9; --heading-color-2: #3498db; --heading-color-3: #1f618d; 
            --blockquote-bg: #e4f1fe; --blockquote-border: #3498db;
        }
        [data-theme="sunset"] {
            --accent-color: #bf360c; --accent-color-rgb: 191, 54, 12; --bg-color: #fff3e0; --container-bg: #ffffff; 
            --text-color: #4e342e; --heading-color-1: #e65100; --heading-color-2: #f57c00; --heading-color-3: #d84315; 
            --blockquote-bg: #fff8e1; --blockquote-border: #f57c00;
        }
        .dark-mode {
            --accent-color: #f48fb1; --accent-color-rgb: 244, 143, 177; --bg-color: #121212; --container-bg: #1e1e1e; 
            --text-color: #e0e0e0; --heading-color-1: #bb86fc; --heading-color-2: #03dac6; --heading-color-3: #cf6679; 
            --blockquote-bg: #2a2a2a; --blockquote-border: #03dac6; --nav-button-bg: #2c2c2c; 
            --nav-button-text: #e0e0e0; --nav-button-border: #555; --nav-active-bg: #bb86fc; 
            --box-shadow-color: rgba(255, 255, 255, 0.05); --correct-bg: #00796b; --incorrect-bg: #d32f2f;
        }

        /* --- Base Layout & Typography --- */
        html { scroll-behavior: smooth; }
        body { font-family: 'Hind Siliguri', sans-serif; background-color: var(--bg-color); color: var(--text-color); line-height: 1.8; margin: 0; padding: 20px; transition: background-color 0.3s, color 0.3s; }
        .container { max-width: 900px; margin: 20px auto; background-color: var(--container-bg); padding: 30px 40px; border-radius: 12px; box-shadow: 0 4px 12px var(--box-shadow-color); transition: background-color 0.3s, max-width 0.4s ease-in-out; }
        h1, h2 { margin-top: 30px; }
        h1 { text-align: center; font-size: 2.2em; color: var(--heading-color-1); margin: 0; }
        h2 { font-size: 2em; color: var(--heading-color-2); border-bottom: 2px solid #e0e0e0; padding-bottom: 10px; }
        
        /* --- Desktop Mode Styling --- */
        body.desktop-view .container,
        body.desktop-view header,
        body.desktop-view .controls-wrapper {
            max-width: 1200px;
        }

        /* --- Header, Footer, Navigation --- */
        header, footer { text-align: center; max-width: 900px; margin: 0 auto; padding: 20px 0; transition: max-width 0.4s ease-in-out; }
        .logo { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin-bottom: 15px; box-shadow: 0 4px 12px var(--box-shadow-color); }
        footer { font-size: 0.9em; opacity: 0.8; }
        .navigation { text-align: center; margin-top: 40px; padding-top: 20px; border-top: 2px solid #eee; display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 10px; }
        .nav-button { display: flex; align-items: center; justify-content: center; gap: 10px; padding: 12px 20px; border-radius: 8px; border: 1px solid transparent; text-decoration: none; font-size: 1rem; font-weight: 600; transition: all 0.3s ease; cursor: pointer; }
        .nav-button i { font-size: 1.2em; }
        .nav-button.color-home { background-color: #3498db; color: #ffffff; box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3); }
        .nav-button.color-home:hover { background-color: #2980b9; transform: translateY(-3px); box-shadow: 0 6px 15px rgba(41, 128, 185, 0.4); }
        .nav-button.color-home:active { transform: translateY(0); box-shadow: 0 2px 5px rgba(41, 128, 185, 0.3); }

        /* --- Controls (Theme, Dark Mode, Set Selector) --- */
        .controls-wrapper { max-width: 900px; margin: 20px auto; padding: 15px; background-color: var(--container-bg); border-radius: 10px; box-shadow: 0 4px 12px var(--box-shadow-color); display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px; transition: max-width 0.4s ease-in-out; }
        .theme-buttons button, #desktopModeToggle { padding: 8px 15px; border: 1px solid var(--nav-button-border); background-color: var(--nav-button-bg); color: var(--nav-button-text); border-radius: 5px; cursor: pointer; font-family: 'Hind Siliguri', sans-serif; font-weight: 600; transition: all 0.2s; }
        .dark-mode-toggle { display: flex; align-items: center; gap: 10px; }
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--heading-color-1); }
        input:checked + .slider:before { transform: translateX(26px); }

        /* --- MCQ Specific Styles --- */
        #mcqSetSelector { padding: 10px; font-size: 1em; font-family: 'Hind Siliguri', sans-serif; border: 1px solid var(--nav-button-border); border-radius: 5px; background-color: var(--nav-button-bg); color: var(--nav-button-text); }
        #score-tracker { font-size: 1.2em; font-weight: bold; text-align: right; margin-bottom: 20px; color: var(--heading-color-2); }
        .mcq-question { margin-bottom: 40px; padding: 20px; border-radius: 10px; border: 2px solid transparent; transition: box-shadow 0.3s, border-color 0.3s; }
        .mcq-question.active-question { border-color: var(--accent-color); box-shadow: 0 0 15px rgba(var(--accent-color-rgb), 0.5); }
        .mcq-question h4 { font-size: 1.3em; color: var(--heading-color-3); margin-top: 0; padding: 0; border: none; }
        .mcq-options { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 20px; }
        @media (min-width: 600px) { .mcq-options { grid-template-columns: 1fr 1fr; } }
        .mcq-option { padding: 12px 15px; border: 1px solid #ccc; border-radius: 8px; cursor: pointer; transition: background-color 0.3s, border-color 0.3s; font-size: 1.1em; }
        .mcq-option:hover { border-color: var(--accent-color); background-color: rgba(200, 200, 200, 0.1); }
        .mcq-question.answered .mcq-option { cursor: not-allowed; pointer-events: none; }
        .mcq-option.correct { background-color: var(--correct-bg); color: white; border-color: var(--correct-bg); }
        .mcq-option.incorrect { background-color: var(--incorrect-bg); color: white; border-color: var(--incorrect-bg); }
        .mcq-explanation { display: none; margin-top: 20px; padding: 15px; background-color: var(--blockquote-bg); border-left: 4px solid var(--blockquote-border); border-radius: 5px; font-size: 1em; }
        .mcq-explanation strong { color: var(--heading-color-2); }
        
        /* --- Utility Styles --- */
        .scroll-button { position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; border-radius: 50%; background-color: var(--heading-color-1); color: white; border: none; font-size: 24px; cursor: pointer; display: none; justify-content: center; align-items: center; box-shadow: 0 4px 8px rgba(0,0,0,0.2); z-index: 1000; }
        #scrollToBottomBtn { bottom: 80px; background-color: var(--heading-color-2); }
    </style>

<body data-theme="default">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- AUDIO SETUP ---
            const correctSound = new Audio('../sounds/correct.mp3');
            const wrongSound = new Audio('../sounds/wrong.mp3');

            // --- THEME, MODE, DESKTOP & SCROLL BUTTON LOGIC ---
            const themeButtons = document.querySelectorAll('.theme-buttons button');
            const darkModeToggle = document.getElementById('darkModeToggle');
            const desktopModeToggle = document.getElementById('desktopModeToggle');
            const body = document.body;
            const viewportMeta = document.querySelector('meta[name="viewport"]');
            const scrollToTopBtn = document.getElementById('scrollToTopBtn');
            const scrollToBottomBtn = document.getElementById('scrollToBottomBtn');
            const mobileViewport = 'width=device-width, initial-scale=1.0';
            const desktopViewport = 'width=1200, initial-scale=1.0';

            function applyTheme(theme) { body.dataset.theme = theme; localStorage.setItem('selected_theme', theme); }
            function applyMode(mode) {
                if (mode === 'dark') { body.classList.add('dark-mode'); darkModeToggle.checked = true; } 
                else { body.classList.remove('dark-mode'); darkModeToggle.checked = false; }
                localStorage.setItem('selected_mode', mode);
            }
            function applyDesktopMode(isDesktop) {
                if (isDesktop) {
                    body.classList.add('desktop-view');
                    viewportMeta.setAttribute('content', desktopViewport);
                    desktopModeToggle.textContent = 'মোবাইল মোড';
                } else {
                    body.classList.remove('desktop-view');
                    viewportMeta.setAttribute('content', mobileViewport);
                    desktopModeToggle.textContent = 'ডেস্কটপ মোড';
                }
                localStorage.setItem('desktop_mode_enabled', isDesktop);
            }
            
            const savedTheme = localStorage.getItem('selected_theme');
            const savedMode = localStorage.getItem('selected_mode');
            const savedDesktopMode = localStorage.getItem('desktop_mode_enabled') === 'true';

            if (savedTheme) applyTheme(savedTheme);
            if (savedMode) applyMode(savedMode);
            applyDesktopMode(savedDesktopMode);
            
            themeButtons.forEach(button => { button.addEventListener('click', () => applyTheme(button.dataset.themeName)); });
            darkModeToggle.addEventListener('change', () => applyMode(darkModeToggle.checked ? 'dark' : 'light'));
            desktopModeToggle.addEventListener('click', () => {
                const isCurrentlyDesktop = body.classList.contains('desktop-view');
                applyDesktopMode(!isCurrentlyDesktop);
            });
            window.addEventListener('scroll', () => {
                const scrollPosition = window.scrollY, windowHeight = window.innerHeight, bodyHeight = document.body.offsetHeight;
                scrollToTopBtn.style.display = (scrollPosition > 200) ? 'flex' : 'none';
                scrollToBottomBtn.style.display = (scrollPosition + windowHeight < bodyHeight - 100) ? 'flex' : 'none';
            });
            scrollToTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
            scrollToBottomBtn.addEventListener('click', () => window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' }));
            document.getElementById('copyright-year').textContent = new Date().getFullYear();

            // --- INTERACTIVE MCQ LOGIC ---
            const mcqData = [
                // Set 1: Questions 66-90 (25 questions)
                { q: "ডিএনএ - এর সম্পূর্ণ নাম লেখ-", o: ["ডি অক্সিরাইবো নিউক্লিক অ্যাসিড", "ডি অক্সিডাস নিউক্লিক অ্যাসিড", "ডি অক্সিড নিউক্লিক অ্যাসিড", "ডি অক্সিন নিউরো অ্যাসিড"], a: 0, ex: "DNA এর পূর্ণরূপ হলো Deoxyribonucleic Acid। এটি জীবনের জেনেটিক নির্দেশাবলী বহনকারী একটি গুরুত্বপূর্ণ অণু।" },
                { q: "আর এন এ (RNA) এর সম্পূর্ণরূপ টি হল-", o: ["রাইবোজোম নিউরো অ্যাসিড", "রাইবো নিউক্লিক অ্যাসিড", "রাইবো নিউরো অ্যাসিড", "রাইবো নিউক্লিয়াস অ্যাসিড"], a: 1, ex: "RNA এর পূর্ণরূপ হলো Ribonucleic Acid। এটি প্রোটিন সংশ্লেষণ এবং জিন এক্সপ্রেশনে গুরুত্বপূর্ণ ভূমিকা পালন করে।" },
                { q: "DNA ও RNA -এর গঠনগত একক হল-", o: ["নিউক্লিওজোম", "নিউক্লিওটাইড", "নিউক্লিওলাস", "নিউক্লিওসাইড"], a: 1, ex: "DNA এবং RNA উভয়ই নিউক্লিওটাইড নামক একক অণু দিয়ে গঠিত। প্রতিটি নিউক্লিওটাইডে একটি ফসফেট গ্রুপ, একটি পেন্টোজ শর্করা এবং একটি নাইট্রোজেনঘটিত ক্ষারক থাকে।" },
                { q: "RNA-তে শর্করা থাকে -", o: ["রাইবোজ", "কিটোনবডি", "থাইরয়েড", "আয়োডিন"], a: 0, ex: "RNA অণুতে যে শর্করাটি থাকে তার নাম রাইবোজ (Ribose)। অন্যদিকে, DNA অণুতে থাকে ডিঅক্সিরাইবোজ (Deoxyribose) শর্করা।" },
                { q: "প্রতিটি রাইবোনিউক্লিক ও ডিঅক্সিরাইবোনিউক্লিক অ্যাসিড অণু যে উপাদানটি দ্বারা তৈরি, তা হল-", o: ["ফসফেট", "N₂ ক্ষারক", "নিউক্লিওসাইড", "নিউক্লিওটাইড"], a: 3, ex: "প্রতিটি RNA এবং DNA অণু অসংখ্য নিউক্লিওটাইড দিয়ে গঠিত। একটি নিউক্লিওটাইড একটি ফসফেট, একটি শর্করা এবং একটি নাইট্রোজেনঘটিত ক্ষারকের সমন্বয়ে গঠিত।" },
                { q: "বংশগতির ধারক ও বাহক হল-", o: ["মেসোজোম", "পলিজোম", "নিউক্লিয়াস → ক্রোমোজোম → DNA → জিন", "রাইবোজোম"], a: 2, ex: "বংশগতির ধারক ও বাহক হলো DNA, যা জিনের সমন্বয়ে গঠিত। জিনগুলি ক্রোমোজোমের উপর থাকে এবং ক্রোমোজোম কোষের নিউক্লিয়াসের মধ্যে অবস্থিত।" },
                { q: "ক্রোমোজোমে DNA-এর মাত্রা হল-", o: ["40%", "90%", "33.3%", "100%"], a: 0, ex: "ক্রোমোজোমের প্রধান উপাদান হলো DNA এবং প্রোটিন (মূলত হিস্টোন প্রোটিন)। সাধারণত, একটি ক্রোমোজোমে প্রায় 40% DNA এবং 60% প্রোটিন থাকে।" },
                { q: "প্রতিটি ক্রোমোজোমে DNA অণু থাকে-", o: ["একটি", "চারটি", "দুটি", "পাঁচটি"], a: 0, ex: "সাধারণভাবে একটি ক্রোমোজোমকে একটি দীর্ঘ DNA অণু দ্বারা গঠিত ধরা হয়। প্রতিলিপিকরণের পর এটি দুটি সিস্টার ক্রোমাটিড গঠন করে, প্রতিটিতে একটি DNA অণু থাকে।" },

                { q: "দৈনিক মূত্র উৎপাদনের পরিমাণ কত?", o: ["1 লিটার", "1.5 লিটার", "2 লিটার", "2.5 লিটার"], a: 1, ex: "একজন সুস্থ প্রাপ্তবয়স্ক ব্যক্তি দৈনিক গড়ে প্রায় 1.5 লিটার (সাধারণত 1 থেকে 2 লিটারের মধ্যে) মূত্র উৎপাদন করে।" },
                { q: "নিরামিষাশীদের জন্য ভিটামিন ও খনিজের প্রধান উৎস হল-", o: ["কালো ছোলা ও গম", "চাল ও সরিষা", "শাক সবজি ও ফলমূল", "সয়াবিন ও দুধ"], a: 2, ex: "নিরামিষাশীদের জন্য বিভিন্ন প্রকারের শাক-সবজি এবং ফলমূল হলো ভিটামিন ও খনিজগুলির প্রধান এবং সবচেয়ে বৈচিত্র্যময় উৎস।" },
                // --- ADDED QUESTIONS ---
                { q: "RNA প্রধানত কোষের কোন অংশে পাওয়া যায়?", o: ["নিউক্লিয়াস", "মাইটোকন্ড্রিয়া", "সাইটোপ্লাজম", "গলগি বস্তু"], a: 2, ex: "যদিও RNA নিউক্লিয়াসে তৈরি হয়, এর প্রধান কাজ (প্রোটিন সংশ্লেষণ) সাইটোপ্লাজমে সম্পন্ন হয়। তাই RNA প্রধানত সাইটোপ্লাজমে (বিশেষ করে রাইবোজোমে) পাওয়া যায়।" },
                { q: "কোন ভিটামিনকে হরমোন হিসেবেও বিবেচনা করা হয়?", o: ["ভিটামিন A", "ভিটামিন C", "ভিটামিন D", "ভিটামিন K"], a: 2, ex: "ভিটামিন D ত্বকে তৈরি হয়ে রক্ত দ্বারা বাহিত হয়ে অন্ত্র এবং হাড়ের মতো দূরবর্তী অঙ্গে কাজ করে, যা হরমোনের কাজের পদ্ধতির অনুরূপ। তাই একে হরমোনও বলা হয়।" },
                { q: "রাসায়নিকভাবে DNA এবং RNA-এর মধ্যে কোনটি বেশি স্থিতিশীল (stable)?", o: ["DNA", "RNA", "উভয়ই সমান স্থিতিশীল", "স্থিতিশীলতা নির্ভর করে কোষের ধরনের উপর"], a: 0, ex: "DNA-এর ডিঅক্সিরাইবোজ শর্করা এবং দ্বি-তন্ত্রী (double helix) গঠন এটিকে RNA-এর তুলনায় রাসায়নিকভাবে অনেক বেশি স্থিতিশীল করে তোলে। এই কারণেই DNA জেনেটিক তথ্য সংরক্ষণের জন্য আদর্শ।" }

            ];

            const mcqContainer = document.getElementById('mcq-container');
            const mcqSetSelector = document.getElementById('mcqSetSelector');
            const scoreTracker = document.getElementById('score-tracker');
            
            const setRanges = [
                { start: 0, end: 25 },
                { start: 25, end: 50 },
                { start: 50, end: 75 }
            ];
            
            let score = 0;
            let totalQuestionsInSet = 0;

            function generateMCQs(setNumber) {
                mcqContainer.innerHTML = '';
                mcqContainer.removeEventListener('click', handleOptionClick); 
                score = 0;
                
                const range = setRanges[setNumber - 1];
                const questionSet = mcqData.slice(range.start, range.end);
                
                totalQuestionsInSet = questionSet.length;
                updateScoreDisplay();

                questionSet.forEach((item, index) => {
                    const globalIndex = range.start + index;
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'mcq-question';
                    questionDiv.id = `q-${globalIndex}`;
                    
                    let optionsHTML = item.o.map((option, i) => 
                        `<div class="mcq-option" data-index="${i}">${String.fromCharCode(65 + i)}) ${option}</div>`
                    ).join('');
                    
                    questionDiv.innerHTML = `
                        <h4>প্রশ্ন ${globalIndex + 66}: ${item.q}</h4>
                        <div class="mcq-options">${optionsHTML}</div>
                        <div class="mcq-explanation"><strong>ব্যাখ্যা:</strong> ${item.ex}</div>
                    `;
                    mcqContainer.appendChild(questionDiv);
                });
                setupOptionListeners();
                setupIntersectionObserver();
            }
            
            function updateScoreDisplay() {
                scoreTracker.textContent = `স্কোর: ${score} / ${totalQuestionsInSet}`;
            }

            function handleOptionClick(e) {
                const selectedOption = e.target.closest('.mcq-option');
                if (!selectedOption) return;
                const questionDiv = selectedOption.closest('.mcq-question');
                if (questionDiv.classList.contains('answered')) return;
                questionDiv.classList.add('answered');
                const globalIndex = parseInt(questionDiv.id.split('-')[1]);
                const selectedIndex = parseInt(selectedOption.dataset.index);
                const correctIndex = mcqData[globalIndex].a;
                if (selectedIndex === correctIndex) {
                    selectedOption.classList.add('correct');
                    correctSound.play().catch(e => console.log("Audio play failed: " + e));
                    score++;
                    updateScoreDisplay();
                } else {
                    selectedOption.classList.add('incorrect');
                    wrongSound.play().catch(e => console.log("Audio play failed: " + e));
                    questionDiv.querySelector(`.mcq-option[data-index="${correctIndex}"]`).classList.add('correct');
                }
                questionDiv.querySelector('.mcq-explanation').style.display = 'block';
            }

            function setupOptionListeners() {
                mcqContainer.addEventListener('click', handleOptionClick);
            }
            
            mcqSetSelector.addEventListener('change', (e) => {
                generateMCQs(parseInt(e.target.value, 10));
            });

            function setupIntersectionObserver() {
                const questions = document.querySelectorAll('.mcq-question');
                if (questions.length === 0) return;
                
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            document.querySelectorAll('.mcq-question.active-question').forEach(q => q.classList.remove('active-question'));
                            entry.target.classList.add('active-question');
                        }
                    });
                }, { rootMargin: '-40% 0px -40% 0px', threshold: 0 });
                questions.forEach(q => observer.observe(q));
            }
            
            // Initial load
            generateMCQs(1);
        });
    </script>
