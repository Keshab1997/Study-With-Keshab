                {
                    question: "প্রথম করোটিয় স্নায়ু হল-",

                    answer: 1,
                    explanation: "মানুষের সেরিব্রাল কর্টেক্স বা গুরুমস্তিষ্কের বহিরাংশে প্রায় ১০০০ কোটি বা 10 বিলিয়ন নিউরন থাকে, যা মানুষের চিন্তা, বুদ্ধি, স্মৃতি ইত্যাদি উচ্চতর মানসিক ক্রিয়াকলাপ নিয়ন্ত্রণ করে।"

                    options: ["8:1", "1:8", "1:5", "5:3"],
                    answer: 0,
                    explanation: "গুরুমস্তিষ্ক (Cerebrum) মস্তিষ্কের সবচেয়ে বড় অংশ, অন্যদিকে লঘুমস্তিষ্ক (Cerebellum) তুলনামূলকভাবে ছোট। আয়তনের দিক থেকে এদের অনুপাত প্রায় ৮:১।"

                    answer: 2,
                    explanation: "ফেসিয়াল স্নায়ু (VII) জিহ্বার সামনের দুই-তৃতীয়াংশ থেকে এবং গ্লসোফ্যারিনজিয়াল স্নায়ু (IX) জিহ্বার পশ্চাদভাগের এক-তৃতীয়াংশ থেকে স্বাদের অনুভূতি মস্তিষ্কে বহন করে। তাই উভয় স্নায়ুই স্বাদানুভূতিতে সাহায্য করে।"
                },
                {
                    question: "কোন্ স্নায়ু খাদ্য গলাধঃকরণে সাহায্য করে?",
                    options: ["ভেগাস", "ট্রাইজেমিনাল", "অপটিক", "অলফ্যাকটারি"],

                    explanation: "ভেগাস স্নায়ু (X) এবং গ্লসোফ্যারিনজিয়াল স্নায়ু (IX) গলবিল (pharynx) ও স্বরযন্ত্রের (larynx) পেশিগুলিকে নিয়ন্ত্রণ করে, যা খাদ্য গলাধঃকরণ বা swallowing প্রক্রিয়ায় গুরুত্বপূর্ণ ভূমিকা পালন করে।"
                },
                {
                    question: "অ্যাসিটাইল কোলিন একটি নিউরোট্রান্সমিটার। এটি কোন্ বিজ্ঞানী আবিষ্কার করেন?",
                    options: ["অটো লোইউই", "ব্রোকা", "পাভলভ", "অটো ভ্যান"],

                },
                {
                    question: "কোনটি নিউরোট্রান্সমিটার নয়?",

                },
                {
                    question: "প্রতিবর্ত ক্রিয়া নয় নীচের কোন কাজটি?",
                    options: ["হাইতোলা", "হাঁচি", "কাশি", "কাঁদা"],
                    answer: 3,
                    explanation: "হাঁচি, কাশি, হাইতোলা হলো সহজাত প্রতিবর্ত ক্রিয়া। কিন্তু কাঁদা একটি আবেগজনিত প্রতিক্রিয়া (emotional response), যা মস্তিষ্কের উচ্চতর কেন্দ্র দ্বারা নিয়ন্ত্রিত হয় এবং এটি প্রতিবর্ত ক্রিয়া নয়।"
                },
                {
                    question: "শিশুর স্তন পান করা কী প্রকার প্রতিবর্ত ক্রিয়া?",
                    options: ["সহজাত", "অভ্যাস নির্ভর", "বিশেষ শর্ত নির্ভর", "এগুলির কোনোটাই নয়"],

                    explanation: "শিশুর স্তন পান করা একটি সহজাত বা জন্মগত প্রতিবর্ত ক্রিয়া (Inborn reflex)। শিশুরা জন্ম থেকেই এই ক্ষমতা নিয়ে জন্মায়, এটি তাদের শেখার প্রয়োজন হয় না।"
                },
                {
                    question: "প্রতিবর্ত ক্রিয়া নিয়ন্ত্রিত হয় কার দ্বারা?",
                    options: ["করোটি স্নায়ু", "সুষুম্না স্নায়ু", "সুষুম্নাকাণ্ড", "সেরিব্রাম"],

                    explanation: "অধিকাংশ প্রতিবর্ত ক্রিয়া (reflex action) সুষুম্নাকাণ্ড (spinal cord) দ্বারা নিয়ন্ত্রিত হয়। এর ফলে খুব দ্রুত প্রতিক্রিয়া করা সম্ভব হয় কারণ সংকেতকে মস্তিষ্ক পর্যন্ত যেতে হয় না।"

            ]
