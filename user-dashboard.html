<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আমার ড্যাশবোর্ড - Study With Keshab</title>
    
    <!-- === নতুন: বেস ট্যাগ যুক্ত করা হয়েছে === -->
    <base href="/Study-With-Keshab/">

    <!-- Google Fonts & Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    
    <!-- আপনার মূল CSS ফাইল -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        :root {
            --primary-color: #00796b;
            --bg-light: #f4f7f6;
            --white-color: #ffffff;
            --text-color-dark: #263238;
            --text-color-light: #546e7a;
            --border-color: #e0e0e0;
        }
        body {
            background-color: var(--bg-light);
            font-family: 'Hind Siliguri', sans-serif;
            display: none; /* === নতুন: অথরিটি চেক না হওয়া পর্যন্ত বডি হাইড থাকবে === */
        }
        .dashboard-container { max-width: 1100px; margin: 40px auto; padding: 20px; }
        .profile-card { background-color: var(--white-color); border-radius: 12px; padding: 30px; display: flex; align-items: center; gap: 25px; box-shadow: 0 5px 25px rgba(0,0,0,0.05); margin-bottom: 30px; }
        .profile-avatar { width: 80px; height: 80px; border-radius: 50%; background: linear-gradient(135deg, var(--primary-color), #00a99d); color: var(--white-color); display: flex; align-items: center; justify-content: center; font-size: 2.5rem; font-weight: 600; }
        .profile-info h1 { font-size: 2rem; margin: 0; color: var(--text-color-dark); }
        .profile-info p { font-size: 1.1rem; color: var(--text-color-light); margin: 5px 0 0; }
        .scores-section { background-color: var(--white-color); border-radius: 12px; padding: 30px; box-shadow: 0 5px 25px rgba(0,0,0,0.05); }
        .scores-section h2 { font-size: 1.8rem; border-bottom: 2px solid var(--border-color); padding-bottom: 15px; margin-bottom: 25px; color: var(--text-color-dark); }
        #scores-table { width: 100%; border-collapse: collapse; }
        #scores-table th, #scores-table td { padding: 15px; text-align: left; border-bottom: 1px solid var(--border-color); }
        #scores-table thead th { font-weight: 600; font-size: 1rem; color: var(--text-color-light); }
        #scores-table tbody tr:hover { background-color: #f7f7f7; }
        #loading-message { text-align: center; font-size: 1.2rem; color: #777; padding: 50px; }
        .score-highlight { font-weight: 600; color: var(--primary-color); font-size: 1.1rem; }
        @media (max-width: 600px) {
            .profile-card { flex-direction: column; text-align: center; }
            .scores-section { padding: 20px; }
        }
    </style>
</head>
<body>
    
    <!-- ড্যাশবোর্ডের হেডার -->
    <header class="site-header" id="header">
        <div class="header-grid container">
            <a href="index.html" class="logo-link">
                <img src="images/logo.jpg" alt="Study With Keshab Logo" class="logo-img" />
            </a>
            <nav class="primary-navigation">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
                    <li><a href="#" id="logout-btn-header" style="color:var(--danger-color);"><i class="fas fa-sign-out-alt"></i> লগ আউট</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                 <button class="mobile-nav-toggle" style="display:none;"><span class="sr-only">Menu</span></button>
            </div>
        </div>
    </header>

    <div class="dashboard-container">
        <div class="profile-card">
            <div id="profile-avatar" class="profile-avatar"></div>
            <div class="profile-info">
                <h1 id="user-greeting">লোড হচ্ছে...</h1>
                <p id="user-email">ইমেল লোড হচ্ছে...</p>
            </div>
        </div>
        <div class="scores-section">
            <h2><i class="fas fa-award"></i> আমার কুইজের ফলাফল</h2>
            <table id="scores-table">
                <thead><tr><th>কুইজের বিষয়</th><th>অধ্যায়ের নাম</th><th>স্কোর</th><th>তারিখ</th></tr></thead>
                <tbody id="scores-tbody"></tbody>
            </table>
            <p id="loading-message">আপনার স্কোর লোড হচ্ছে...</p>
        </div>
    </div>

    <!-- Firebase স্ক্রিপ্ট -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    
    <!-- === উন্নত ড্যাশবোর্ড স্ক্রিপ্ট === -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const auth = firebase.auth();
            const db = firebase.firestore();

            const userGreeting = document.getElementById('user-greeting');
            const userEmailDisplay = document.getElementById('user-email');
            const profileAvatar = document.getElementById('profile-avatar');
            const scoresTableBody = document.getElementById('scores-tbody');
            const loadingMessage = document.getElementById('loading-message');
            const logoutBtn = document.getElementById('logout-btn-header');

            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    document.body.style.display = 'block'; // পেজ দৃশ্যমান করা
                    
                    try {
                        const doc = await db.collection('users').doc(user.uid).get();
                        if (doc.exists) {
                            const userData = doc.data();
                            userGreeting.textContent = `স্বাগতম, ${userData.name}!`;
                            userEmailDisplay.textContent = userData.email;
                            if (userData.name) {
                                profileAvatar.textContent = userData.name.charAt(0).toUpperCase();
                            }
                        }
                        fetchUserScores(user.uid);
                    } catch (error) {
                        console.error("Error fetching user data:", error);
                        userGreeting.textContent = 'স্বাগতম!';
                    }
                } else {
                    window.location.href = 'login.html';
                }
            });

            async function fetchUserScores(userId) {
                loadingMessage.style.display = 'block';
                scoresTableBody.innerHTML = '';
                try {
                    const snapshot = await db.collection('quiz_scores')
                                             .where('userId', '==', userId)
                                             .orderBy('timestamp', 'desc')
                                             .get();
                    if (snapshot.empty) {
                        loadingMessage.textContent = 'আপনি এখনও কোনো কুইজ দেননি।';
                        return;
                    }
                    loadingMessage.style.display = 'none';

                    snapshot.forEach(doc => {
                        const scoreData = doc.data();
                        const date = scoreData.timestamp ? scoreData.timestamp.toDate().toLocaleString('bn-BD', { day: 'numeric', month: 'long', year: 'numeric' }) : 'N/A';
                        
                        // === নতুন: অধ্যায়ের নাম ও বিষয়ের জন্য কলাম যোগ করা ===
                        const subject = scoreData.subject || 'অজানা বিষয়';
                        const chapter = scoreData.chapter || 'সাধারণ'; // quizName এর পরিবর্তে chapter ব্যবহার করা যেতে পারে

                        const row = `
                            <tr>
                                <td>${subject}</td>
                                <td>${chapter}</td>
                                <td class="score-highlight">${scoreData.score}</td>
                                <td>${date}</td>
                            </tr>
                        `;
                        scoresTableBody.innerHTML += row;
                    });
                } catch (error) {
                    console.error("স্কোর আনতে সমস্যা হয়েছে:", error);
                    loadingMessage.textContent = 'স্কোর আনতে সমস্যা হয়েছে।';
                }
            }

            if(logoutBtn) {
                logoutBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    auth.signOut().catch(error => console.error('Logout error:', error));
                });
            }
        });
    </script>
</body>
</html>
