<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Scores</title>
    <!-- Google Fonts for Bengali -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2c5ff6;
            --secondary-color: #f4f7f6;
            --text-color: #333;
            --border-color: #e0e0e0;
            --white-color: #ffffff;
            --danger-color: #dc3545;
        }

        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin: 0;
            line-height: 1.6;
        }
        
        .dashboard-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .dashboard-header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 700;
        }

        #logout-btn {
            background-color: var(--danger-color);
            color: var(--white-color);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        #logout-btn:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background-color: var(--white-color);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-left: 5px solid var(--primary-color);
        }

        .card h3 {
            margin-top: 0;
            font-size: 18px;
            color: #555;
        }

        .card p {
            margin: 0;
            font-size: 36px;
            font-weight: 700;
        }
        
        .table-container {
            background-color: var(--white-color);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            overflow-x: auto; /* For responsiveness on small screens */
        }

        #scores-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        #scores-table th, #scores-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        #scores-table thead th {
            background-color: #f8f9fa;
            font-weight: 600;
            font-size: 16px;
            color: #555;
        }

        #scores-table tbody tr:hover {
            background-color: #f1f5fe;
        }

        #loading-message {
            text-align: center;
            font-size: 18px;
            padding: 50px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>অ্যাডমিন ড্যাশবোর্ড</h1>
            <button id="logout-btn">লগ আউট</button>
        </div>

        <!-- Summary Cards -->
        <div class="summary-cards">
            <div class="card">
                <h3>মোট স্কোর</h3>
                <p id="total-scores">0</p>
            </div>
            <div class="card">
                <h3>মোট ব্যবহারকারী</h3>
                <p id="total-users">0</p>
            </div>
            <div class="card">
                <h3>গড় স্কোর</h3>
                <p id="average-score">0</p>
            </div>
        </div>
        
        <div class="table-container">
            <h2>ব্যবহারকারীদের স্কোর</h2>
            <table id="scores-table">
                <thead>
                    <tr>
                        <th>ব্যবহারকারীর ইমেল</th>
                        <th>কুইজের নাম</th>
                        <th>স্কোর</th>
                        <th>সময়</th>
                    </tr>
                </thead>
                <tbody id="scores-tbody">
                    <!-- স্কোরগুলো এখানে JavaScript দিয়ে যোগ করা হবে -->
                </tbody>
            </table>
            <p id="loading-message">স্কোর লোড হচ্ছে...</p>
        </div>
    </div>

    <!-- === Firebase Script === -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>

    <!-- === ড্যাশবোর্ডের জন্য স্ক্রিপ্ট === -->
    <script>
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Check user auth state
        auth.onAuthStateChanged(user => {
            if (user) {
                fetchScores();
            } else {
                window.location.href = 'login.html';
            }
        });

        // Fetch scores from Firestore
        async function fetchScores() {
            const loadingMessage = document.getElementById('loading-message');
            const scoresTableBody = document.getElementById('scores-tbody');
            
            loadingMessage.style.display = 'block';
            scoresTableBody.innerHTML = '';

            try {
                const snapshot = await db.collection('quiz_scores').orderBy('timestamp', 'desc').get();
                
                if (snapshot.empty) {
                    loadingMessage.textContent = 'এখনও কোনো স্কোর সেভ করা হয়নি।';
                    return;
                }
                
                loadingMessage.style.display = 'none';

                let totalScores = 0;
                let totalScoreValue = 0;
                const userEmails = new Set();

                snapshot.forEach(doc => {
                    const scoreData = doc.data();
                    
                    const date = scoreData.timestamp ? scoreData.timestamp.toDate().toLocaleString('bn-BD') : 'N/A';
                    
                    // এখানে `quizName` field টি ডেটাবেস থেকে নেওয়া হচ্ছে।
                    // যদি ডেটাবেসে এই ফিল্ড না থাকে, তাহলে 'অজানা' দেখাবে।
                    const quizName = scoreData.quizName || 'অজানা'; 

                    const row = `
                        <tr>
                            <td>${scoreData.email}</td>
                            <td>${quizName}</td>
                            <td>${scoreData.score}</td>
                            <td>${date}</td>
                        </tr>
                    `;
                    scoresTableBody.innerHTML += row;

                    // Update summary data
                    totalScores++;
                    totalScoreValue += Number(scoreData.score);
                    userEmails.add(scoreData.email);
                });
                
                // Update summary cards
                document.getElementById('total-scores').textContent = totalScores;
                document.getElementById('total-users').textContent = userEmails.size;
                document.getElementById('average-score').textContent = (totalScoreValue / totalScores).toFixed(2);


            } catch (error) {
                console.error("স্কোর আনতে সমস্যা হয়েছে:", error);
                loadingMessage.textContent = 'স্কোর আনতে সমস্যা হয়েছে।';
            }
        }

        // Logout functionality
        document.getElementById('logout-btn').addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            }).catch(error => {
                console.error("Sign out error", error);
            });
        });
    </script>
</body>
</html>
