<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অ্যাডমিন ড্যাশবোর্ড - Study With Keshab</title>
    <base href="/Study-With-Keshab/">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <style>
        body { background-color: #f4f7f6; }
        .dashboard-container { max-width: 1200px; margin: 2rem auto; padding: 2rem; background: #fff; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .dashboard-header { border-bottom: 2px solid #eee; padding-bottom: 1rem; margin-bottom: 2rem; }
        .dashboard-grid { display: grid; grid-template-columns: 300px 1fr; gap: 2rem; }
        .user-list-panel { border-right: 1px solid #ddd; padding-right: 1rem; height: 70vh; overflow-y: auto; }
        .user-list-panel h3, .results-panel h3 { margin-top: 0; color: #333; }
        .user-item { padding: 10px; border-radius: 5px; cursor: pointer; transition: background-color 0.2s; border-bottom: 1px solid #f0f0f0; }
        .user-item:hover, .user-item.active { background-color: #eaf2fd; }
        .user-item p { margin: 0; font-weight: 500; }
        .user-item small { color: #777; }
        #results-container h4 { color: #0056b3; }
        .quiz-results-table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        .quiz-results-table th, .quiz-results-table td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        .quiz-results-table th { background-color: #f8f9fa; }
        #loading-users, #loading-results { text-align: center; padding: 2rem; font-style: italic; color: #888; }
        #results-placeholder { text-align: center; padding: 4rem; color: #999; }
    </style>
</head>
<body>
    <header class="site-header"></header>

    <main class="dashboard-container">
        <div class="dashboard-header">
            <h1>অ্যাডমিন ড্যাশবোর্ড</h1>
            <p>ব্যবহারকারীদের কুইজের ফলাফল দেখুন।</p>
        </div>

        <div class="dashboard-grid">
            <aside class="user-list-panel">
                <h3>ব্যবহারকারীর তালিকা</h3>
                <div id="user-list-container">
                    <p id="loading-users">ব্যবহারকারীদের লোড করা হচ্ছে...</p>
                </div>
            </aside>
            <section class="results-panel">
                <div id="results-container">
                    <div id="results-placeholder">
                        <i class="fas fa-hand-pointer fa-2x"></i>
                        <p>ফলাফল দেখতে তালিকা থেকে একজন ব্যবহারকারী নির্বাচন করুন।</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Firebase স্ক্রিপ্ট -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
